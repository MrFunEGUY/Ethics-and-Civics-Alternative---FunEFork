 councilor_ruler_corporate_imperial_desc: ""

 councilor_anarchy_ideals: "Decentralized Representative"
 councilor_anarchy_ideals_desc: "A representative of local nations with low centralization."
 councilor_circular_economy: "Closed-Loop Process Director"
 councilor_circular_economy_desc: "The head of scientific development for a closed-loop economy develops processes and products that use other systems' outputs as their own inputs."
 councilor_eco_warfare: "Quartermaster-General"
 councilor_eco_warfare_desc: "A General focused on improving military supply chains' efficiency. Minimizes materiel waste common in other systems."
 councilor_war_industry: "C.A.O."
 councilor_war_industry_desc: "Chief Acquisitions Officer. Heading materiel acquisitions, manufacturing and liaison to the military-industrial complex."
 councilor_naturalism: "Perpetual District Planner"
 councilor_naturalism_desc: "Councilor at the helm for self-sufficient district designs. Architectural engineering and efficient urban planning to highly efficient public transportation."
 councilor_peaceful_urbanism: "Serene Urban Planner"
 councilor_peaceful_urbanism_desc: "Councilor at the helm for serene district designs. Gorgeous parks, quaint and quiet commercial districts and convenient methods of transportation."
 councilor_military_industry: "Military Inventioneer"
 councilor_military_industry_desc: "An Inventioneer directs the bleeding edge of military design and research with advanced innovations."
 councilor_state_monopoly: "Constant"
 councilor_state_monopoly_desc: "The Constant is not a very well understood position to the public. They are responsible for maintaining the state monopoly and enforcing the hierarchy of society. They focus on weakening the political position and activity of those at the bottom to maintain stability."
 councilor_keepers_harmony: "GreenPope"
 councilor_keepers_harmony_desc: "The lead of the Eco-Church and the highest acolyte of the Green Cult. Promotes the church and maintains faith in the way of the keepers."
 councilor_industrial_economy: "Automation Overseer"
 councilor_industrial_economy_desc: "Overseer and lead developer of the Automation Program."
 councilor_natural_capitalism: "Chief Regulator"
 councilor_natural_capitalism_desc: "In order to control negative externalities, the chief regulator implements policies and guidelines in order to restrict the negative impact of the consumer economy and minimize waste so capitalism can be safely enjoyed."
 councilor_consumerism: "C.M.O."
 councilor_consumerism_desc: "Chief Marketing Officer. The title of chief marketing officer for corporations and highly capitalistic societies is a position that is responsible for advertising; however, the C.M.O. for hyperconsumeristic societies is responsible for enforcing and promoting the normality of extreme consumerism and opulence on a cultural level in society."
 councilor_land_of_plenty: "Production Minister"
 councilor_land_of_plenty_desc: "Lead executive of the Ministry of Production. Responsible for streamlining production social chains and developing light industry."
 councilor_asceticism: "Guru Sramana"
 councilor_asceticism_desc: "Enlightened Sramana and Guru of Asceticism. This individual is a philosopher and an ascetic that guides society towards nonconsumerism and enlightenment."
 councilor_industrial_automatation: "Tech Mogul"
 councilor_industrial_automatation_desc: "While not a formal council position, the tech mogul on the council is given a seat because they are the head C.E.O. of the largest international technology conglomerate and have been actively contracted by the world governments for centuries."
 councilor_enlightment: "Public Moderator"
 councilor_enlightment_desc: "The public moderator job requires that the councilor combat disinformation and distrust, find common ground, and seek to promote peace and understanding between local factions."
 councilor_terraforming: "Terrasculptor"
 councilor_terraforming_desc: "The head councilor in charge of terraforming. It is their decision on what to transform planets into, how to do it, and their responsibility to see it executed well."
 councilor_evangelism: "Proselytizer Prime"
 councilor_evangelism_desc: "Televangelist! Mega-missionary! The highest deacon! A preacher of the truth and the true way to lead the people of the nation unto the righteous path and redeem apostates!"
 councilor_peacekeepers: "Peacekeeper-Marshal"
 councilor_peacekeepers_desc: "Marshal of the Peacekeeper Corps. Establishes safe zones and reduces the brutality of warfare as well as improves relations through aid and peace envoys to foreign powers."
 councilor_xeno_militarist: "Intelligence Director"
 councilor_xeno_militarist_desc: "Director of the primary intelligence and security apparatus. Their duty is to create a galactic intelligence network; gathering all readily-available intelligence on any foreign nations, and improve the security apparatus of the nation."
 councilor_star_settlers: "Colonial Administrator"
 councilor_star_settlers_desc: "Administrator of Colonial Affairs. Seeks to promote and maintain colonial expansion and settling often dealing with troubles that developing colonies often face."
 councilor_distributism: "Televangelist Prime"
 councilor_distributism_desc: "Televangelist! Mega-missionary! The highest deacon! A preacher of the glory of enjoying the pleasures bestowed upon our flesh by the higher powers! Guides people to the glory of capitalism and faith from their historical megachurch!"
 councilor_martial_brotherhood: "Military Theorist"
 councilor_martial_brotherhood_desc: "An innovative military theorist that pushes the boundaries of staffing, doctrines, equipment R&D, and makes great strides in innovating ground combat."
 councilor_symbiotic_race: "Communications Officer"
 councilor_symbiotic_race_desc: "The primary officer in charge of communications and inter-faction dialogue within' the nation."
 councilor_slave_race: "Slave Overmaster"
 councilor_slave_race_desc: "A ruthless driver of slaves and a powerful force in ensuring the nation has sufficient slave labor."
 councilor_slaving_despots: "Director of Slavery"
 councilor_slaving_despots_desc: "A specialist in all things slavery, a powerful force in ensuring the nation has sufficient slave labor and the efficiency of that labor."
 councilor_exploration: "Great Expeditioneer"
 councilor_exploration_desc: "An adventurer, a pioneer, a councilor famed among the rimworlds for their expeditions and adventures."
 councilor_spiritual_seekers: "High Seer"
 councilor_spiritual_seekers_desc: "The highest seeker in the nation who divines the ethereal will of the universe to guide the council."
 councilor_private_militaries: "Big Boss"
 councilor_private_militaries_desc: "Has no nation, no philosophy, no ideology. They fight for themselves and inspires the will of the many private mercenary companies that make up the nation's armed forces."
 councilor_defenders_faith: "Crusader Order Marshal"
 councilor_defenders_faith_desc: "The marshal of the holy crusader order. Commands and organizes the sacred military order of defenders of the faith."
 councilor_harmonious_hierarchy: "Inspector Superior"
 councilor_harmonious_hierarchy_desc: "Seeks to keep the ruling class in line and investigate corruption and reports of lower class maltreatment."
 councilor_genetic_aristocracy: "Genetic Librarian"
 councilor_genetic_aristocracy_desc: "Records the genetic data of all of the nation's citizens in order to better find the superior specimens for leadership."
 councilor_meritocratic_capitalism: "Superior Business Bureau Secretary"
 councilor_meritocratic_capitalism_desc: "Secretary of the superior business bureau. Seeks to eradicate corruption and ensure that competition is fair and promotions are earned fairly."
 councilor_police_state: "Supreme Judge"
 councilor_police_state_desc: "The chief judge and the highest ranking officer of the star nation's security apparatus and justice system."
 councilor_caste_system: "Registry Bureau Secretary"
 councilor_caste_system_desc: "Secretary of the citizen registry bureau and employment office with many administrative duties."
 councilor_labour_unions: "Union Representative"
 councilor_labour_unions_desc: "A representative elected by an electoral system from each major union in the country to represent their interests."
 councilor_political_pluralism: "Minister of Elections"
 councilor_political_pluralism_desc: "Oversees the conduction of elections and the administration of the electoral system."
 councilor_welfare_state: "Minister of Health and Welfare"
 councilor_welfare_state_desc: "Oversees the distribution of welfare benefits and the administration of the health system."
 councilor_machine_cult: "Mechpope"
 councilor_machine_cult_desc: "The highest authority in the machine cultivation and preacher of the ways of the holy machine."
 councilor_naval_traditions: "Fleet Marshal"
 councilor_naval_traditions_desc: "The highest rank in the navy bestowed to the most prestigious admiral in the navy."
 councilor_isolationism: "National Security Director"
 councilor_isolationism_desc: "Is directly responsible for all aspects of the country that pertain to national security."
 councilor_chosen_people: "Chosen Pope"
 councilor_chosen_people_desc: "A preacher of the ways of the chosen people, rallies all those in the empire to their calling."
 councilor_military_dictatorship: "Upstart"
 councilor_military_dictatorship_desc: "An upstart warlord and scion to the head of the faction. Whether or not they inherit the faction is yet to be determined. They will seek to prove themselves, and may act recklessly in order to do so."
 councilor_peaceful_republic: "Social Theorist"
 councilor_peaceful_republic_desc: "A theorist/economic philosopher that seeks to pave the way for the nation's future with their divinings."
 councilor_spiritual_democracy: "Popular Pope"
 councilor_spiritual_democracy_desc: "A pope who is elected by the people of the nation and decided based on popular support."
 councilor_cyber_demos_cratos: "Cybersecurity Overseer"
 councilor_cyber_demos_cratos_desc: "To combat the vulnerabilities of the cyber demos cratos, the cybersecurity sector must be extensive and overseen by this individual."
 councilor_divine_council: "Camerlengo"
 councilor_divine_council_desc: "Not formally on the council themselves, this individual communicates the will of the other council members to the nation and executes their will."
 councilor_military_junta: "Stellar Militia Marshal"
 councilor_military_junta_desc: "Marshal and organizer of the stellar militia and organizer of the junta security corps."
 councilor_science_directorate: "Representative of the Directorate"
 councilor_science_directorate_desc: "A representative elected by the directorate to influence national policy directly and hold power represented by the academy committee."
 councilor_innovative_economy: "Cooperative Representative"
 councilor_innovative_economy_desc: "An representative elected by the scientific community directly to influence national policy directly and hold power represented by the academic community."
 councilor_executive_committee: "Speaker of the Forum"
 councilor_executive_committee_desc: "The speaker of the philosopher forum who represents the power of the assembly on the council."
 councilor_cyber_dictatorship: "Head of AI Development"
 councilor_cyber_dictatorship_desc: "Head of AI development and director of the artificial intelligence research bureau. Critical position for running the self-aware AI government"
 councilor_globalism: "Commission Chairman"
 councilor_globalism_desc: "Chairman of the globalist trade commission. Fosters cooperation between trade partners and addressed challenges posed by the growing economy."
 councilor_in_perfect: "Elder"
 councilor_in_perfect_desc: "In line with tribalistic collectivism, a sage elder is appointed to guide the council in adhering to traditions."
 councilor_stratocracy: "Internal Security Director"
 councilor_stratocracy_desc: "As part of the stratocracy, an internal security director is necessary for maintaining law and order through a dedicated security apparatus that combines the police and the military."
 councilor_bureaucracy: "Enlightened Bureau Administrator"
 councilor_bureaucracy_desc: "Administrator of the enlightened bureaucracy. An expert in efficiency and a philosophically educated leader."

 councilor_uncivil_defence_contractor: "Director of Government Affairs"
 councilor_uncivil_defence_contractor_desc: "Whether it's strengthening an existing relationship or forging an entirely new one, the Director works with our client governments to cater to their every need."
 councilor_uncivil_mercenary_company: "Chief Acquisitions Officer"
 councilor_uncivil_mercenary_company_desc: "They head up materiel acquisitions and communicate the company's manufacturing needs to our partners in the military-industrial complex."

