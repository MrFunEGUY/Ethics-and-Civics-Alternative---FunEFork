 ### Civics ###
 ##############

 civic_tooltip_heir: "Must have an §YHeir§!"
 civic_tooltip_no_heir: "Must §PNOT§! have an §YHeir§!"

 civic_agrarian_idyll_desc: "A simple life can often be the most rewarding. This agrarian society has, to a large extent, managed to avoid large-scale urbanization."
 civic_ambassadors_assembly_desc: "The government is dominated by a group of the most influential Diplomatic officials."
 civic_ambassadors_assembly: "Ambassadors Assembly"
  civic_aristocratic_elite_desc: "This society has an entrenched nobility that occupies the upper echelons of society."
 civic_tooltip_aristocratic_elite_effects: "Can construct £building£ §Y$building_noble_estates$§! buildings that add additional £job_noble£ §Y$job_noble$§! Jobs\nGrants access to the £building£ §Y$holding_noble_vacation_homes$§! Holding\n§YLeaders§! have a §Y20%§! chance to start with an additional positive and negative trait."
 civic_aristocratic_elite: "Aristocratic Elite"
 civic_asceticism_desc: "This society is characterized by a strong sense of spiritual community and the development of common good amongst its people."
 civic_asceticism: "Harmonious Collective"
 civic_beacon_of_liberty_desc: "This society glorifies an idea of individual liberty to exercise one's initiatives and completely fulfil his goals and ambitions. Reduction of central government authority and bureaucratic regulation encourages the free flow of people, trade goods and innovations all across the Empire."
 civic_tooltip_beacon_of_liberty_effects: "Starts game with §YPrivate Colony Ship§!, can't use §YPlanned§! economy. §YResettlement§! and §YPopulation Control§! are not allowed, §YPersonal Weapons§! policy can't be set to disallowed, §YSocial Welfare§! living standards not available."
 civic_beacon_of_liberty: "Spirit of Freedom"
 civic_biotech_desc: "Starts with §HCloning§! technology and increased chance of getting §HGene Tailoring§! technology."
 civic_biotech: "Bio-Engineer"
 civic_bureaucracy_desc: "In this society, the government is traditionally guided by Philosophers and Thinkers - those, who are considered to be ideal rulers, and generally possess intelligence, reliability, and a willingness to live a peaceful and prosperous life."
 civic_bureaucracy: "Enlightened Bureaucracy"
 civic_citizen_service_desc: "Full citizenship and the political responsibility that comes with it is limited to those who have served a tour of duty in the military. Service guarantees citizenship and rights to elect and govern."
 civic_tooltip_citizen_service_effects: "Grants access to the £building£ §Y$holding_recruitment_office$§! Holding\nEach £pop_cat_worker£ §Y$pop_cat_worker$§! and each £pop_cat_specialist£ §Y$pop_cat_specialist$§! Pop with §HFull Citizenship§! produce §G1§! §YDefensive Army§!\nUnlocks special edict: §YPatriotic Call§!"
 civic_citizen_service: "Stratocratic Republic"
 civic_commonwealth_desc: "This society is characterized with a strong sense of cultural community and development of common good amongst it's citizens."
 civic_commonwealth: "Harmonious Collective"
 civic_consumerism_desc: "This society preserves the social and economic ideology that encourages the acquisition of goods and services in ever-increasing amounts."
 civic_tooltip_consumerism_effects: "§YTrader§! Jobs provide additionally §Y0.25§! £trade_value£ and §Y0.5§! £amenities£ \n§YMerchant§! Jobs additionally produce §G+1§! £consumer_goods£ §YConsumer Goods§! \n§YCivilian Industries§! provide additional £job_artisan£ §YArtisan§! Jobs \nBuildings §YCommercial Zone§!, §YCommercial Megaplex§! and §YCity Districts§! provide additional £job_trader£ §YTrader§! Jobs \n§YEntrepreneurs§! faction will be unhappy about §YIncreased Environmental Regulation§! policy and will be happy for §YConsumer Benefits§! trade policy"
 civic_consumerism: "Wasteful Consumerism"
 civic_corporate_dominion_desc: "Trade is a cornerstone of a successful economy, and peace is an essential condition for it. Merchants of the Empire have organized themselves into an alliance, for mutual benefit and prosperity."
 civic_tooltip_corporate_dominion_effects:4 "Starts with the §Y$tech_space_trading$§! technology already unlocked\n§YUnlocks Ship Type:§! Private Colony Ship \nBuilding §YOffworld Trading Company§! produces §Y4§! additional £trade_value£ Trade Value, module §YTrading Hub§! has §Y$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§! increased by §G+1§!. Starts with the §Y$tech_space_trading$§! technology already unlocked\n £job_merchant£ §Y$job_merchant_plural$§! also produce §Y1§! £unity£ Unity \nCan't set up §YMilitary Transportation§! policy"
 civic_corporate_dominion: "Peaceful Traders"
 civic_cyber_demos_cratos_desc: "Involving hi-tech achievements of IT and mass communications into democratic governing, allows to create the most efficient bureaucratic system. But such dependence on technology may result in occasional cyber-crime outbreaks."
 civic_cyber_demos_cratos: "Cyber Democracy"
 civic_cyber_dictatorship_desc: "The government represents a form of technocratic Dictatorship, where the State relies on heavily super-computers to deal with matters of security and administration. But with so much power outsourced to AI, ordinary people have even less influence on the governing process."
 civic_tooltip_cyber_dictatorship_effects: "Starts with §YAdministrative AI§! technology."
 civic_cyber_dictatorship: "Cyber Dictatorship"
 civic_defenders_faith_desc: "Religious fundamentalists, which army maintains strong tradition of intense martial training, both physical and spiritual. They have to be always ready to protect their religious beliefs from infidels."
 civic_tooltip_defenders_faith_effects: "Temples replace £job_priest£ §YPriests§! with £job_templar£ §Y$job_templar$§! Jobs (combination with §YTheocracy§! or §YSpiritualist§! themed government civics makes them stronger) \nAllowed to use special Unity Ambition - §YDivine Crusade§!"
 civic_defenders_faith: "Militant Zealots"
 civic_demos_cratos_desc: "In Direct Democracy bureaucracy is decentralized and thus more efficient, while Government holds considerably little authority. Ordinary citizens are in power to decide on local and global policy initiatives directly, through a mechanism of plebiscite."
 civic_demos_cratos: "Democracy"
 civic_dictatorship_desc: "Dictatorship is a form of government in which a country is ruled by one Person (a dictator) or by a Polity, and power is exercised through various mechanisms in order to ensure that the entity's power remains strong."
 civic_dictatorship: "Dictatorship"
 civic_distributism_desc: "An ideology that makes the case that ethics has a place in market economics. While advocating fundamental rights of private property ownership, it asserts that means of production should be widely owned and distributed, rather than concentrated in the hands of few individuals or corporations. Thus, it generally favours small-scale entrepreneurs and family businesses, as well as serious anti-monopolist regulations."
 civic_tooltip_distributism_effects: "Can't set up §YFree Market§! policy, build §YGalactic Stock Exchange§! or have §YMogul§! jobs in general"
 civic_distributism: "Distributism"
 civic_divine_council_desc: "The government is overseen by a council of Empire's most influential religious Leaders."
 civic_tooltip_divine_council_effects: "Buildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs.\n£job_priest£ §Y$job_priest_plural$§! produce §Y1§! additional £unity£ Unity"
 civic_divine_council: "Divine Council"
 civic_caste_system_desc: "This society is organized as a rigid Caste system, based on a complex cultural and religious ideology. Every social strata is considered to be serving it's divine and predestined purpose."
 civic_tooltip_caste_system_effects: "Allows unique £job_slave_master£ $job_slave_master$ Job, which produces £unity£ §YUnity§! and increases local §YSlave Output§! and £stability£ §YStability§!. \nAllows construction of the planetary unique £building£ §YNeo-Coliseum§!, which adds £job_gladiator£ §YGladiator§! Jobs. Gladiators produce some £trade_value£ §YTrade Value§! and increase local §YArmy Damage§!"
 civic_caste_system: "Caste System"
 civic_enlightment_desc: "Learned to live a life peace and prosperity, this Civilization managed to reach an enormous level of socio-economical development."
 civic_tooltip_enlightment_effects: "Starts game with §YHeritage Site§! tech, §YSpiritualist§! start with §YHolographic Rituals§! tech \nGets an increased opinion from §YArtist Collective§! enclave"
 civic_enlightment: "Peaceful Commonwealth"
 civic_environmentalist_desc: "For the sake of sustainable development, this society takes great care preserve and protect the environment, particularly by efficient usage of natural resources, limiting consumerism and control overpopulation."
 civic_tooltip_environmentalist_effects: "Can construct £building£ §Y$building_ranger_lodge$§! buildings which add £job_ranger£ §Y$job_ranger$ Jobs§! and produce $r_unity$ for every Naturally Occurring Blocker present.\n£job_ranger£ §Y$job_ranger_plural$§! produce £society£ §YSociety Research§! and $r_amenities$. They also produce $r_energy$, $r_food$ and $r_minerals$ depending on the £blocker£ Natural Blockers present.\nGrants access to the £building£ §Y$holding_park_ranger_lodge$§! Holding.\nBenefits from clearable §YBlockers§!, which provides them with some §YHousing§! and worker jobs, like §YMiners§! (from §YMountain Range§!), §YTechnicians§! (from §YActive Volcano§!), §YFarmers§! (from §YDense Jungle§!) and so on. \n§HWaste Recycling§!: §YArtisans§! and §YMetallurgists§! spend §R-0.5§! £minerals£ less to produce £consumer_goods£ §YConsumer Goods§! and £alloys£ §YAlloys§! \nCan't use §YReduced Environmental Regulation§! policy \nStarts with §YParadise Dome§! technology"
 civic_environmentalist: "Environmentalism"
 civic_evangelism_desc: "People of this civilization truly believe that all sentient life in the Universe is bonded by somewhat a Higher Spirit. Now, they are eager to spread their faith across the Galaxy."
 civic_evangelism: "Evangelism"
 civic_exalted_priesthood_desc: "Religious leaders pre-occupy administrative positions, in order to guard society against heresy."
 civic_tooltip_exalted_priesthood_effects: "Start with §YHolographic Rituals§! tech \nBuildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs. \nCombined with §YMachine Cult§! civic, £job_high_priest£ §Y$job_high_priest_plural$§! additionally multiply §YRobot Output§! and £engineering_research£ §YEngineering Research§! on the planet, and £job_techno_priest£ §Y$job_techno_priest_plural$§! produce additional £unity£ §YUnity§! and £engineering_research£ §YEngineering Research§!"
 civic_exalted_priesthood: "Theocracy"
 civic_executive_committee_desc: "Being supervised by a council of the most intelligent and honourable representatives of the ruling class, the Empire's state apparatus possesses a remarkable governing efficiency."
 civic_executive_committee: "Philosophers Assembly"
 civic_exploration_desc: "This Civilization is driven into Space by the true Pioneer's spirit and pure sense of uncovered mystery, rather than by just a mere imperialistic ambition."
 civic_tooltip_exploration_effects: "Starts with §YAutomated Exploration Protocols§! technology \nCan't set up §YMilitary Telecommunications§! policy"
 civic_exploration: "Star Seekers"
 civic_free_haven_desc: "This society has a well-earned reputation as a free haven. The tired, the poor, the huddled masses yearning to breathe free - all are welcome here, regardless of their species or origin."
 civic_tooltip_free_haven_effects: "If there are at least 5, 7, or 10 different species within the Empire, the §YXenoist§! faction provides additional £unity£ $unity$."
 civic_free_market_desc: "An idealized economic system in which the prices for goods and services are determined by the open market and consumers, and the laws and forces of supply and demand are free from any intervention by a government, price-setting monopoly, or other authority."
 civic_free_market: "Free Market"
 civic_genetic_aristocracy_desc: "People of this society especially preserve uniqueness of their biological origins, and Leaders are traditionally chosen and groomed primarily on the basis of their genetic superiority."
 civic_genetic_aristocracy: "Genetic Aristocracy"
 civic_globalism_desc: "It's not just the fascination for the unknown and unfamiliar, which drives us into Space, but also the profitable deals, we can get out of it."
 civic_tooltip_globalism_effects: "Their planets get increased chance of being nominated to host §YGalactic Market§! through §YBoosting§!. Decision §YBoost Market Nomination§! cost less influence to invoke. \n§YCommercial Pacts§! do not cost influence to maintain \nGet increased opinion from §YTrade Conglomerate§! enclave \n§YEntrepreneurs§! faction will provide additional approval for being in §YTrade Federation§!"
 civic_globalism: "Globalism"
 civic_hegemon_desc: "Imperialistic Empire deals with it's Subjects from a position of domination and strength, obligating them with significant contributions to the Overlord. Subjects are allowed to colonize outside their borders."
 civic_hegemon: "Imperialism"
 civic_hierarchy_desc: "In this society political power is concentrated in the hands of small group of ruling elite, which dominates and exploits the working class heavily, maintaining an immutable Caste system."
 civic_hierarchy: "Immutable Hierarchy"
 civic_idealistic_foundation_desc: "This society is based on idealistic foundation of liberty and equality, characterized with reduced power of central government authority."
 civic_idealistic_foundation: "Anarchy Ideals"
 civic_imperial_cult_desc: "This society has a dominant state religion where the ruler is worshiped as a living deity."
 civic_imperial_cult_effects: "Ruler's §YHome Planet§! has additional [GetPriestIcon] [GetPriest] Jobs\nBuildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs.\n£job_priest£ §Y$job_priest_plural$§! produce §Y1§! additional £unity£ Unity\nAmbition §YScientific Revolution§! is unavailable"
 civic_in_perfect_desc: "This xenophobic society is imbued with a strong sense of tribal collectivism."
 civic_in_perfect: "Tribalism"
 civic_industrial_automatation_desc: "An economic paradigm, according to which the key factor, driving self-sustained economic growth, is a continuous technological innovation. However, such obsession with hi-tech progress may have a disruptive effect on Civilization's culture."
 civic_tooltip_industrial_automation_effects: "Starts game with §YInnovation & Progress§! trade policy already unlocked"
 civic_industrial_automatation: "Innovative Economy"
 civic_industrial_economy_desc: "This industrialist society considers natural resources as something to be either utilized or commodified. They have little concern for possible environmental outcomes."
 civic_tooltip_industrial_economy_effects: "Starts game with §YMineral Purification§! technology unlocked \nCan learn §YDeep Core Mining§! technology, allowing to construct §YThermal Borehole§! and hire §YDeep Core Engineers§! \nCan't use §YIncreased Environmental Regulation§! policy and §YRecycling Campaign§! \n§YEntrepreneurs§! faction will demand §YReduced Environmental Regulation§! policy \nAn advanced version of §YMining Guilds§!"
 civic_industrial_economy: "Ruthless Industrialism"
 civic_innovative_economy_desc: "Cooperative basis of the economy generally encourages the same collective approach to scientific progress. Being traditionally organized into publicly funded cooperatives helps this empire's scientists to be better focused on the most essential needs of the society."
 civic_tooltip_innovative_economy_effects: "Building §YResearch Institute§! produce additional £unity£ §YUnity§!"
 civic_innovative_economy: "Research Cooperatives"
 civic_inwards_perfection_desc: "This calm and pacifist society has little use for strangers who do not understand their way of life. More than anything, they would prefer to be left alone."
 civic_isolationism_desc: "As people of this xenophobic society are coming into Space, matters of national security and border protection become strongly prioritized."
 civic_tooltip_isolationism_effects: "Building §HPlanetary Shield Generator§! produce additional £unity£ §YUnity§!. \n§YBorder Policy§! is §YClosed§! by default.""
 civic_isolationism: "Paranoid Isolationism"
 civic_keepers_harmony_desc: "Being strong adherents of ecocentrism, the people of this society developed a spiritual cult, according to which there is no existential division between them and Nature. Enjoying its simple beauty, they've learnt to live a truly ascetic and harmonious life."
 civic_tooltip_keepers_harmony_effects: "An advanced version of §YEnvironmentalism§! \nBenefits from a various range of planetary §YFeatures§! and §YBlockers§!, which provides them with some §YHousing§!, £amenities£ §YAmenities§! and special priest jobs - §YDruids§! (combination with §YTheocracy§! or §YSpiritualist§! themed government civics makes them stronger). \n§HWaste Recycling§!: §YArtisans§! and §YMetallurgists§! spend §R-0.5§! £minerals£ less to produce £consumer_goods£ §YConsumer Goods§! and £alloys£ §YAlloys§! \nStarts with §YParadise Dome§! technology, building §YParadise Dome§! provide additional £housing£ §YHousing§! and increases £unity£ §YUnity§! output \nSome rare planetary blockers and features, like §YWandering Forest§! or §YTitanic Life§! will increase local §YHappiness§!. \nCan enact special planetary decision, allowing to eradicate such planetary anomalies as §YDangerous Wildlife§!, §YBleak§!, §YHazardous Weather§!, §YWild Storms§! \n§YMining Districts§! decrease £amenities£ §YAmenities§! by §R1§! \nCan't use §YReduced Environmental Regulation§! policy \n§YSocialist§! faction will demand §YIncreased Environmental Regulation§! policy, §YTraditionalist§! faction will provide additional §YInfluence§! for satisfying various specific demands, including those related to §YTomb Worlds§! and §YGaia Worlds§!"
 civic_keepers_harmony: "Keepers of Harmony"
 civic_labour_unions_desc: "An arrangement which involves regular workers making decisions, sharing responsibility and authority in the workplace, which results in an increased productivity and service delivery from a more fully engaged and happier workforce."
 civic_labour_unions: "Industrial Democracy"
 civic_land_construction: "Land Construction"
 civic_land_of_plenty_desc: "This Civilization preserves an ideology, prioritizing the satisfaction of most essential material needs of the population. \nFood policy §YRationing§! is prohibited."
 civic_land_of_plenty: "Land of Plenty"
 civic_leadership_forge_desc: "The Empire has traditions of a strong Leadership and famous for it's wise and agile pesronnel policy."
 civic_leadership_forge: "Leadership Forge"
 civic_liberal_democracy_desc: "The government represents a spiritualistic form of Republic, where a religious council supervises the democratic process and serves in an advisory role."
 civic_liberal_democracy: "Theocratic Republic"
 civic_machine_cult_desc: "Spiritualistic Government, built around the most bizarre form of organized religion, worshipping Machine Spirits and Heavy Engineering, ruled by a council of fanatic Tech-Priests."
 civic_tooltip_machine_cult_effects: "Starts game with §YRobotic Workers§! technology, §Y4§! robotic pops, buildings §YMecha-Monastery§! and §YRobot Assembly Plant§!\nAllowed to construct planetary unique building - §YMecha-Monastery§!, which provide £job_techno_priest£ §Y$job_techno_priest_plural$§! Jobs, who produce £unity£ §YUnity§!, £engineering_research£ §YEngineering Research§! and reduce upkeep for local §YRobotic§! pops \nIf combined with a ['concept_theocracy_government'], £job_high_priest£ §Y$job_high_priest_plural$§! will additionally multiply §YRobot Output§! and £engineering_research£ §YEngineering Research§! on the planet, and £job_techno_priest£ §Y$job_techno_priest_plural$§! will produce additional £unity£ §YUnity§! and £engineering_research£ §YEngineering Research§!."
 civic_machine_cult: "Machine Cult"
 civic_martial_brotherhood_desc: "Armed Forces are considered to be an integral part of this society, symbol of it's unity and collectivism. To serve is an honor, rather than an a debt, or obligation."
 civic_tooltip_martial_brotherhood_effects: "£job_soldier£ §Y$job_soldier_plural$§! also produce §Y2§! £unity£ Unity \n§YMilitarist§! faction provides additional influence"
 civic_martial_brotherhood: "Martial Brotherhood"
 civic_master_engineer_desc: "This Civilization is known for it's deep architectural and engineering traditions."
 civic_master_engineer: "Master Engineers"
 civic_merchant_guilds_desc: "In this society 'wealth' equals 'power'. The upper echelons of society are occupied by the rich while working-class people are being systematically oppressed."
 civic_tooltip_merchant_guilds_effects: "£building£ §YCapital Buildings§! provide £job_merchant£ §Y$job_merchant$§! Jobs\nStarts with the §Y$tech_power_hub_1$§! technology already unlocked \nCan't use §YPublic Healthcare§! or §YPublic Education§! policies \n§YCorporate Lobbying§!: §YEntrepreneurs§! faction provides additional approval \n§YRuthless Exploitation§!: each §Y$job_mogul$§! increases local workers £energy£ §YEnergy§! output by §G+4%§!"
 civic_merchant_guilds: "Financial Elite"
 civic_meritocracy_desc: "The sole basis for advancement in this society is equal opportunity to demonstrate ability and effort. Thus, leadership positions are held by the most qualified individuals."
 civic_military_dictatorship: "War Lord"
 civic_military_industry_desc: "This society has strong traditions of developed military industry and warfare. Their warships and guns are traditionally the best, but expensive."
 civic_military_industry: "War Engineers"
 civic_military_junta_desc: "The government led by a committee of military leaders."
 civic_tooltip_military_junta_effects: "Prohibits setting §YProduction Focus§! policy to §YCivilian§!."
 civic_military_junta: "War Council"
 civic_militia_desc: "Corporate business in arms dealing and warfare has reached an influential position in this society and many aspects of maintaining the state military have been transferred to powerful corporations."
 civic_militia: "Private Military Corps"
 civic_mining_guilds_desc: "Several large mining guilds have reached a dominant position in this society. The government relies heavily on their support."
 civic_tooltip_mining_guild_effects: "§YMining§! Districts provide §G+1§! Job and §G+1§! Housing, and cost §R+20%§! more in upkeep."
 civic_nationalism_desc: "A strong sense of nationalistic superiority and pride permeates all layers of this society. Traditions of §HUnity§! become unavailable for adoption."
 civic_nationalism: "Nationalism"
 civic_nationalistic_zeal: "Conqueror"
 civic_naval_traditions_desc: "This society has deeply ingrained traditions of glorious military Fleet."
 civic_naval_traditions: "Naval Traditions"
 civic_nazi_dictatorship_desc: "The Ruler is traditionally the leader of the dominant Nationalistic political party."
 civic_nazi_dictatorship: "Nationalistic Dictatorship"
 civic_noble_aristocracy_desc: "This society is guided by an idealistic form of aristocracy, morale and intellectual elite, ruling on meritocratic principles."
 civic_noble_aristocracy: "Philosopher Kings"
 civic_peaceful_prosperity_desc: "Ideas of social and individual well-being prevail in this peaceful society."
 civic_peaceful_prosperity: "Prosperity"
 civic_peaceful_republic_desc: "Pacifistic form of Republic, where citizens are unified by national idea of a free, peaceful and prosperous life for everyone."
 civic_peaceful_republic: "Utopian Democracy"
 civic_peacekeepers_desc: "This Civilization is driven into Space by the spirit of hope and belief in peaceful cooperation of all sentient Life in the Galaxy."
 civic_tooltip_peacekeepers_effects: "§YFederations§!, §YNon-aggression Pacts§! and §YResearch Agreements§! do not cost influence to maintain \n§YXenoist§! faction provides additional approval for being in §YFederation§! \nOn successful §YUplifting§! gains 10-years Empire-wide modifier, which increases §YUnity§! and §YSociety Research§! \nCan't have §YRivals§! \nConsidered as advanced version of §YDiplomatic Corps§!"
 civic_peacekeepers: "Universalism"
 civic_philosopher_king_desc: "It is not enough to simply rule. The Ship of State must be guided by a king that wields enough wisdom and knowledge to steer it true."
 civic_philosopher_king: "Sage King"
 civic_pilgrims_desc: "This society have long-established nomadic traditions and strong adventurous spirit. People tend to vastly expand their territories, resettling as widely as it's possible. Aggressive Expansionists see the Galaxy as their legacy. They mostly focused on spreading their influence to every dark corner of Space they are able to reach out."
 civic_pilgrims: "Adventurous Pioneer"
 civic_police_state_desc: "To quash any traces of dissent, the population in this repressive society is carefully monitored and controlled by a large internal police force."
 civic_tooltip_police_state_effects: "£job_enforcer£ §Y$job_enforcer_plural$§! also produce §Y1§! £unity£ Unity, buildings §YPrecinct House§! and §YHall of judgment§! have their £energy£ upkeep increased."
 civic_police_state: "Police State"
 civic_political_pluralism_desc: "Republicanism is centred around the idea of 'civic virtue', with an ordinary citizen being primarily concerned with the matters of the State as 'public affair' and generally involved in the political life at some level."
 civic_political_pluralism: "Republican Ideals"
 civic_private_militaries_desc: "When it comes to war, this society traditionally relies on the forces of mercenaries and private military Corporations."
 civic_tooltip_private_militaries_effects: "Buildings §YStronghold§! and §YFortress§! provide additional £job_soldier£ $job_mercenary$ Jobs. Mercenaries act mostly like $job_soldier_plural$, but also produce some £mod_trade_value_add£ §Y$TRADE_VALUE$§! and require §YConsumer Goods§! for upkeep."
 civic_private_militaries: "Private Militaries"
 civic_slaving_despots_desc: "This society's economy is dominated by a number of powerful and ruthless owners of Slave Trading Houses."
 civic_tooltip_slaving_despots_effects: "Unlocks §YEnslavement Rate§! policy: May set §YEnslavement Percentage§! from §G30%§! to §G60%§!.\nObligated to live under §YStratified Economy§! living standards \n§YSlave Overseer§! jobs produce additional £unity£ §YUnity§! \nNon §YFanatic Pacifists§! are allowed to construct special building - §YNeo Colosseum§!, which adds £job_gladiator£ §YGladiator§! jobs, produce some £trade_value£ §YTrade Value§! and increase local §YArmy Damage§! \nAn advanced version of §YSlaver Guilds§!"
 civic_slaving_despots: "Slaving Despots"
 civic_science_directorate_desc: "The government is strongly influenced by a committee of the Empire's most respected and renowned Scientists."
 civic_tooltip_science_directorate_effects: "§YTechnologist§! faction will demand §YAcademic Privileges§! living standards \n§Y$job_researcher_plural$§! produce §Y1§! £unity£ Unity"
 civic_science_directorate: "Science Directorate"
 civic_shared_burden_desc: "This society traditionally preserves the ideals of socialism, which are expressed in public ownership of the means of production and equitable distribution of resources, to secure social, political and economical equality for everyone."
 civic_tooltip_shared_burden_effects: "Allows §Y$living_standard_shared_burden$§! Living Standard, under which all £pop£ Pops have moderate £consumer_goods£ §Y$consumer_goods$§! Upkeep regardless of §YStrata§!\nDisables the use of most other §Yliving standards§!\nGrants access to the £building£ §Y$holding_communal_housing_outreach$§! Holding\nDoubles all £unity£ §YUnity§! gained from the Socialist Faction\n§YCity Districts§! provide §G+1§! £housing£ §YHousing§!, §YAdministrators§! provide §G+2§! £amenities£ §YAmenities§! \n§YLabour Unions§!: §YMining§!, §YFarming§! and §YGenerator§! Districts provide §G+1§! Job and §G+1§! Housing each, and have §R+15%§! increased upkeep \nAllows special Worker job: £job_primitive_laborer£ §YLabour Hero§!, which produce a small amount of £minerals£ §YMinerals§!, £food£ §YFood§!, £energy£ §YEnergy§! and £unity£ §YUnity§! \nObligated to have §YSocial Equality§! living standards, §YPublic Healthcare§! and §YPublic Education§! policies"
 civic_shared_burden: "Socialistic Ideals"
 civic_slave_race_desc: "A second, physically formidable species, forms an integral part of this society, although they are both feared and hated by the world's main Species, who consider them a threat. They are declared lesser beings, who are only good for hard labour, as well, as being subject to all kinds of ruthless genetic experiments."
 civic_tooltip_slave_race_effects: "Starts game with §Y12§! £pop£ Pops being of another, subservient, species. These species hold the §YSlave Gene§! trait, and mostly good at the most primitive labour and ground combat \nStarts game with §YGenome Mapping§! and §YNeural Implants§! techs"
 civic_slave_race_secondary_species: "Enslaved Species"
 civic_slave_race: "Slave Race"
 civic_slaver_guilds_desc: "A number of powerful and ruthless slaver guilds dominate the economy. Private enterprises traditionally rely on a slave labour force, and they know how to get the profits out of it."
 civic_tooltip_slaver_guilds_effects: "Unlocks §YEnslavement Rate§! policy: May set §YEnslavement Percentage§! from §G10%§! to §G30%§!.\nAn advanced version of this civic is §YSlaving Despots§!"
 civic_spiritual_democracy_desc: "A form of republic, where citizens are bonded by a religious tradition, based on set of strong moral values and ethical imperatives.\nBuildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs.\n£job_priest£ §Y$job_priest_plural$§! produce §Y1§! additional £unity£ Unity \n§YEnslavement§! of it's own species is prohibited. §YPopulation Control§! is not allowed \n£job_high_priest£ §Y$job_high_priest_plural$§! provide additional £society£ §YSociety Research§! and £amenities£ §YAmenities§!"
 civic_spiritual_democracy: "Theocratic Republic"
 civic_spiritual_seekers_desc: "People of these society are primarily concerned with the matters of psychological self-development and searching for Inner Peace."
 civic_tooltip_spiritual_seekers_effects: "§YSystem Capital§! and §YCitadel of Faith§! provide additional §G+1§! £job_transcend£ $job_transcend$ Jobs, who produce small amount of £unity£ §YUnity§!, £society£ §YSociety§!, £physics£ §Y$physics_research$§! and £engineering£ §Y$engineering_research$§! and reduce §YCrime§! \nHas increased chance to pick up ['concept_psionic_theory'] research option."
 civic_spiritual_seekers: "Spiritual Seekers"
 civic_star_settlers_desc: "As space exploration has begun, this civilization has been embraced with a strong pioneer's spirit. People tend to vastly expand their territories through peaceful expansion and colonization, resettling as widely as is possible."
 civic_tooltip_star_settlers_effects: "Starts game with §YGalactic Ambitions§! technology already unlocked \n£job_colonist£ §Y$job_colonist_plural$§! also produce §Y5§! £unity£ Unity. \nCan set up neither §YMilitary Transportation§! nor §YMilitary Telecommunications§! policy"
 civic_star_settlers: "Star Settlers"
 civic_state_monopoly_desc: "In this society, the most essential economic sectors are ruled by oligarchs, which monopolies are under the direct protection of the State."
 civic_tooltip_state_monopoly_effects: "Building §YGalactic Stock Exchange§! additionally provides §G+1§! £job_mogul£ §Y$job_mogul$§! Job and multiplies planetary §YTrade Value§! by §G+5%§! \n§YCorporate Lobbying:§! §YEntrepreneurs§! faction provides additional approval \n§YRuthless Exploitation§!: each §Y$job_mogul$§! increases local workers £energy£ §YEnergy§! and £minerals£ §YMinerals§! output by §G+5%§! \nStarts with the §Y$tech_power_hub_1$§! technology \nCan't use §YPublic Healthcare§! or §YPublic Education§! policies \nCan't use §YFree Market§! policy \nAn advanced version of §YFinancial Elite§!"
 civic_state_monopoly: "State Monopoly"
 civic_stratocracy_desc: "In a stratocracy, the state and the military are essentially one and the same. Administrative positions are usually occupied by active or honorably discharged military chiefs."
 civic_stratocracy: "Ordered Stratocracy"
 civic_symbiotic_race_desc: "A second, artificially engineered physically formidable species, forms an integral part of this society. Despite their notable differences, they are considered equal to the main species ruling their common homeworld largely due to their empathic attitude towards different forms of life."
 civic_tooltip_symbiotic_race_effects: "Starts game with §Y12§! £pop£ Pops being of another, subservient, species. These species hold the §YSymbiotic§! trait, can generate §YLeaders§! and take §YSpecialists§! jobs. \nStarts game with §YGenome Mapping§! tech \nBuilding §YClone Vats§! enhances planetary £unity£ §YUnity§! output \n§YTechnologist§! faction will be pleased for having §YEngineered Evolution§! ascension perk"
 civic_symbiotic_race_secondary_species: "Symbiotic Species"
 civic_symbiotic_race: "Evolutionary Architects"
 civic_terraforming_desc: "People of this society are traditionally concerned with ecology and environmental issues, strongly relying on science and technology to deal with them."
 civic_tooltip_terraforming_effects: "Benefits from a various range of planetary features and §YBlockers§!, which provides them with some §YHousing§! and special scientific jobs, like §YXeno-biologist§! and §YGeo-physicist§!. \nAllows to invoke special planetary decision to eradicate particular environmental planetary anomalies, such as §YIrradiated Planet§!, §YTidal Locked§!, §YDamaged Ecology§! and so on \nStarts with §YTerrestrial Sculpting§! technology. \nClearing off planetary §YBlockers§! may provide various one-time resource gains"
 civic_terraforming: "Ecological Engineers"
 civic_tooltip_capitalism: "Is some degree of §YCompetitive§!"
 civic_tooltip_egalitarian: "Is some degree of §YLibertarian§!"
 civic_tooltip_elitist: "Is some degree of §YElitist§!"
 civic_tooltip_green: "Is some degree of §YEcologist§!"
 civic_tooltip_industrial: "Is some degree of §YIndustrialist§!"
 civic_tooltip_not_capitalism: "Is not §YCompetitive§!"
 civic_tooltip_not_egalitarian: "Is not §YLibertarian§!"
 civic_tooltip_not_elitist: "Is not §YElitist§!"
 civic_tooltip_not_green: "Is not §YEcologist§!"
 civic_tooltip_not_industrial: "Is not §YIndustrialist§!"
 civic_tooltip_not_pluralist: "Is not §YEgalitarian§!"
 civic_tooltip_not_socialism: "Is not §YCooperative§!"
 civic_tooltip_pluralist: "Is some degree of §YEgalitarian§!"
 civic_tooltip_private_prospectors_effects: "§HUnlocks Ship Type:§! Private Colony Ship\n$MOD_COUNTRY_ADMIN_CAP_ADD$: §G+20§!"
 civic_tooltip_socialism: "Is some degree of §YCooperative§!"
 civic_harmonious_hierarchy_desc: "A certain level of harmony is traditionally maintained between social strata, as the ruling elite runs the state and its economy in the best interests of the lower classes."
 civic_tooltip_harmonious_hierarchy_effects: "Can construct £building£ §Y$building_noble_estates$§! buildings that add additional £job_noble£ §Y$job_noble$§! Jobs.\n£job_noble£ §Y$job_noble_plural$§! also produce additional £unity£ Unity, Stability, £amenities£ Amenities and £society£ Society.\nCannot enslave own species \nThis is an alternative version of the §YAristocratic Elite§! civic"
 civic_harmonious_hierarchy: "Harmonious Hierarchy"
 civic_warrior_culture_desc: "This society has developed into a hardy warrior culture. Martial prowess is valued above all else, and true glory can only be found on the field of battle."
 civic_tooltip_warrior_culture_effects: "Replaces £job_entertainer£ §Y$job_entertainer$§! Jobs with £job_duelist£ §Y$job_duelist$§! Jobs.\n$job_duelist_effect_desc$\nEach £pop_cat_specialist£ §Y$pop_cat_specialist$§! Pop with §HFull Citizenship§! produces §G1§! §YDefensive Army§!\nEach £pop_cat_ruler£ §Y$pop_cat_ruler$§! Pop with §HResidence§! produces §G1§! §YDefensive Army§!\nStarts with §YCentralized Command§! tech"
 civic_waste_recycle: "Waste Recycling"
 civic_welfare_state_desc: "In this society, the State traditionally plays a key role in the protection and promotion of the economic and social well-being of its citizens."
 civic_tooltip_welfare_state_effects: "§YCity Districts§! provide §G+1§! £housing£ §YHousing§!, §YAdministrators§! provide §G+2§! £amenities£ §YAmenities§! §YLabour Unions§!: §YMining§!, §YFarming§! and §YGenerator§! Districts provide §G+1§! Job and §G+1§! Housing each, and have §R+15%§! increased upkeep \nCan't use §YPrivate Healthcare§! or §YPrivate Education§! policies \nObligated to live under §YSocial Welfare§! living standards \nAdvanced version of this civic is §YSocialistic Ideals§!."
 civic_welfare_state: "Welfare State"
 civic_xeno_militarist_desc: "While being naturally open to alien cultures, this civilization does not neglect to use military force when it seems justified in maintaining the intergalactic balance of powers."
 civic_tooltip_xeno_militarist_effects: "§YDefensive§! and §YGuarantee Independence§! pacts do not cost influence to maintain \n§YMilitarist Faction§! provide approval for §YDefensive Pacts§! \n§YMilitarist Faction§! does not provide influence for more than 1 §YRivals§! and won't demand §YAggressive Diplomacy§! \n§YMilitarist Faction§! will provide approval for §YLiberation Wars§! warfare policy \nLimited §YBombardment§! options"
 civic_xeno_militarist: "Interventionalist"
 civic_chosen_people: "Chosen People"
 civic_chosen_people_desc: "These people religiously preserve their biological and cultural uniqueness, considering themselves exceptional and chosen by a higher higher power to dominate the galaxy."
 civic_tooltip_chosen_people_effects: "Allows construction of £building£ §YSymbol of Purity§!, which increases planetary £unity£ §YUnity§! output, §YPop Growth§! and §YXenophobe Ethic Attraction§!, and requires £energy£ §YEnergy§! for upkeep."

 civic_indentured_assets_desc: "This Megacorporation specializes in large indentured workforces. It has little to do with the barbaric practice of slavery - these workers are merely paying off their debts... indefinitely."
 civic_tooltip_indentured_assets_effects: "Unlocks §YEnslavement Rate§! policy: May set §YEnslavement Percentage§! from §G10%§! to §G30%§!."

 civic_tooltip_anglers_effects: "On §HOcean Worlds§!, §HAgriculture Districts§! are uncapped.\nOn §YWet§! worlds, £job_farmer£ §Y$job_farmer_plural$§! are replaced by £job_angler£ §Y$job_angler_plural$§! and £job_pearl_diver£ §Y$job_pearl_diver_plural$§!.\n§Y$job_angler_plural$§! produce §Y8§! £food£ §Y$food$§! and §Y2§! £trade_value£ §Y$TRADE_VALUE$§!, and §Y$job_pearl_diver_plural$§! produce §Y6§! £consumer_goods£ §Y$consumer_goods$§! and §Y3§! £trade_value£ §Y$TRADE_VALUE$§!.\nAdds the §H$trait_aquatic$§! trait."

 civic_tooltip_machine_anglers_effects: "On §HOcean Worlds§!, §HAgriculture Districts§! are uncapped.\nOn §YWet§! worlds, £job_farmer£ §Y$job_farmer_plural$§! are replaced by £job_angler£ §Y$job_angler_plural$§! and £job_pearl_diver£ §Y$job_pearl_diver_plural$§!.\n§Y$job_angler_plural$§! produce §Y8§! £food£ §Y$food$§! and §Y2§! £trade_value£ §Y$TRADE_VALUE$§!, and §Y$job_pearl_diver_plural$§! produce §Y6§! £consumer_goods£ §Y$consumer_goods$§! and §Y3§! £trade_value£ §Y$TRADE_VALUE$§!.\nAdds the §H$trait_robot_aquatic$§! trait."

 concept_industrialist_civics_desc: "$concept_industrialist_civics$ Civics consist of \n['civic:civic_relentless_industrialists']$NEW_LINE$- ['civic:civic_corporate_relentless_industrialists']$NEW_LINE$- ['civic:civic_industrial_economy']"


