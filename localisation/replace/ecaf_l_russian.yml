 INSULT_PROPOSE_COL_IND: "Является ли [Root.GetName] настоящей нацией или это просто анархическая стайка буянов? Вы должны простить меня, но ваша политическая система, такая как она есть, делает это трудным для понимания."
 02_INSULT_PROPOSE_COL_IND: "Так кто же управляет вашей забавной маленькой звездной нацией сегодня? Что за причудливое понятие, чтобы 'голосовать' за кого то для власти! Это неизбежно приведет к вашему краху."
 03_INSULT_PROPOSE_COL_IND: "Ваши демократические идеалы являются гнилью на этой галактике, и таки вы [Root.GetName]."
 01_INSULT_PROPOSE_IND_COL: "Ваш жестокий, тиранический режим в конце концов упадет, и придет расплата."
 02_INSULT_PROPOSE_IND_COL: "Вы когда-нибудь рассматривали мысль о том, чтобы позволить вашим гражданам думать за себя? Если вы испугались, что это привело бы к концу [Root.GetName] ... то вы абсолютно правы."
 03_INSULT_PROPOSE_IND_COL: "Как печально, что авторитарные нации, такие как [Root.GetName] могут существовать. Это позор для всех живых существ в галактике."
 04_INSULT_PROPOSE_IND_COL: "Жестокое притеснение существ, живущих под гнетом [Root.GetName] однажды закончится. Ваша иерархия станет прямым доказательством вашей гибели."
 #16_FRIENDLY_GREETING: "Ваше правительство делает хорошую работу на свертывании худших эксцессов либертарианства, [From.GetSpeciesNamePlural]."
 14_FRIENDLY_GREETING: "Поощряя свободные общества, мы не можем не отметить, что ваше правительство использует интересные методы по обеспечению стабильности своих граждан."
 ENSLAVED_DESC: "Это население порабощено. Порабощенные населения создают несчастье для всех либертарианских народов на этой планете."
 COL_LABEL: "Авторитаризм <-> Либертарианство"

 ethic_collectivist: "Автократия"
 ethic_collectivist_desc: "§LВсем известно, что каждый обладает разными навыками. Кто-то развит для управления, когда как остальное большинство создано служить. Во имя порядка и дисциплины, мы обязаны поддерживать данные тезисы.§!\n"
 ethic_fanatic_collectivist: "Фан.Автократия"
 ethic_fanatic_collectivist_desc: "§LСтатья 1: Правящего слугу - казнить. Прислуживающего правителя - казнить. Сноска к статье(Правильный порядок может поддерживаться только за счет строгой иерархии и абсолютного послушания.)§!\n"
 ethic_egalitarian: "Демократия"
 ethic_individualist_desc: "§LСтатья 1: Все равны в своих достоинствах и правах. Сноска к статье(Сохранение порядка в государстве не оправдывает тирании и угнетения народов. Цивилизация процветает только тогда, когда большинство преобладает над меньшинством.)§!\n"
 ethic_fanatic_egalitarian: "Фан.Демократия"
 ethic_fanatic_individualist_desc: "§LВласть не просто коррумпирована; она сама коррупция. Любые конфликты власть держащих происходят от самой природы власти. Истинные свободы и справедливость могут быть получены только через равенство.§!\n"



 personality_utopia_builders: "Строители Утопии"
 personality_utopia_builders_desc: "Утопичные строители оценивают экономическое и социальное благополучие своих видов выше чего-либо еще. Правительство, независимо от его размера, существует, чтобы убедиться, что никто не страдает от букашек, вроде потребностей, болезней или бедности."

 personality_adventurous_expansionist: "Агрессивные Экспансионисты"
 personality_adventurous_expansionist_desc: "Агрессивные экспансионисты видят галактику как свое наследие. В основном они сосредоточены на распространении своего влияния в каждый темный уголок пространства, к которому они способны выйти."


 ethic_industrial: "Индустриализм"
 ethic_fanatic_industrial: "Фан.индустриализм"
 ethic_industrial_desc: "§LБыстрая и эффективная разработка инфраструктуры является фундаментальной необходимостью в любом цивилизованном обществе. Особое внимание должно быть уделено нашим работникам в целях обеспечения будущего экономического процветания. Невзирая на цену, которую придется заплатить за успешное будущее, мы верим в это.§!\n"
 ethic_fanatic_industrial_desc: "§LПосредством наших изобретений, теперь мы в состоянии подчинять силы природы нашей воле. Планеты располагают нам своими богатствами, а великолепные заводы выкапывают их. Эта сила требует использования, и в результате ее использования, мы будем станет кроить карты галактики как захотим.§!\n"
 #ethic_green: "Экологизм"
 #ethic_fanatic_green: "Фан.экологизм"
 ethic_green_desc: "§LИстинная ценность планеты - это ее воздух, вода, почва, леса, полезные ископаемые, реки, озера, океаны, живописные красоты, места обитания диких животных и биоразнообразия. Это все, что есть. Вот и вся экономика. Вот где вся экономическая активность и источник рабочих мест. Эти биологические системы укрепляют богатство любой цивилизации.§!\n"
 ethic_fanatic_green_desc: "§LНаши музыканты не в состоянии сочинять мелодии столь глубокие, сколь есть во звуках животного мира или шёпоте деревьев. Наши художники не могут захватить невыразимое величие горных вершин, красоту уединенных озер или обширных равнин. Умышленно или случайно, мы родились во вселенной трансцендентной природной красоты.§!\n"




