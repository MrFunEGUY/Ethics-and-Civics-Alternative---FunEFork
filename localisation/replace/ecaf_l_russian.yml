 plutocratic_oligarchy: "Корпоратократия"
 plutocratic_oligarchy_desc: "§LВласть корпорации: форма государственного устройства, при котором высшая власть принадлежит корпорациям и осуществляется непосредственно ими либо выборными и назначенными представителями, действующими от их имени.§!"
 mega_corporation: "Галактический синдикат"
 mega_corporation_desc: "§LЭта форма правления является передовым устройством корпоратократии, где все государство было организовано как массивный конгломерат межзвездных корпораций.§!"

 despotic_hegemony: "Технократическая диктатура"
 despotic_hegemony_desc: "§LЭта форма правления есть автократия, где граждане рассматриваются не больше, чем винтики в государственном аппарате, а самые ключевые должности назначаются мудрой и доброй машиной. Эффективность и технологический прогресс оцениваются прежде всего.§!"

 ai_overlordship: "Кибер-Бюрократия"
 ai_overlordship_desc: "§LЭта форма правления является улучшенной версией технократической диктатуры, где мощный и бессмертный супер-компьютер отвечает за назначение лучшего Правителя, равно как и за вычисления наиболее эффективных путей управления. Все аспекты состояния ориентированы на эффективность и приобретение новых технологий.§!"

 military_republic_desc: "§LЭто правительство представляет собой милитаризованную форму демократии. Армия построена на принципах ополчения и самоорганизации, при которых жители владеют персональным вооружением и самостоятельно заботятся о нём.§!"

 military_junta_desc: "§LПравительство представляет собой милитаризованную форму олигархии, где власть сосредоточена в руках совета высокоранговых военоначальников и их личных выосококвалифицированных и выосокоплачиваемых армий.§!"

 mining_conglomerate: "Горнодобывающий Конгломерат"
 mining_conglomerate_desc: "§LОлигархическое правительство, представляет собой консорциум богатых и мощных горнодобывающих корпораций, конкурируют друг с другом за ограниченные ресурсы Галактики и, таким образом, политической власти.§!"

 adv_an_caps: "Анархо-Капитализм"
 adv_an_caps_desc: "§LАнархо-капитализм является политической философией, которая выступает за ликвидацию государства в пользу общей социальной, экономической и политической свободы, хотя большая часть власти в подобном обществе так или иначе сосредоточена в руках богатейших межзвездных Корпораций.§!"

 star_confederation: "Звёздная Конфередация"
 star_confederation_desc: "§LЭто правительство является формой конфедерации. Главным политическим субъектом является децентрализованное правительство, сформированное обширными договорами между автономными планетами-государствами для выражения воли и заключения международных договоров от их имени.§!"

 big_brother: "Тоталитарная Утопия"
 big_brother_desc: "§LЭто правительство является передовой формой полицейской диктатуры, которая использует самые последние инновации в нейрохимии, психо-инженерии и нейролингвистики с целью умиротворить население и обеспечить их устойчивость к внешним идеям. Взаимодействия с другими цивилизациями обрабатываются небольшой группой специально подготовленных кадров партийных лоялистов.§!"

 anarch_com_utopia: "Анархо-Коммунизм"
 anarch_com_utopia_desc: "§LАнархисты выступают за отмену государства, капитализма и частной собственности в пользу общей собственности на средства производства и прямой демократии.§!"

 agri_consortium: "Агроконсорциум"
 agri_consortium_desc: "§LОлигархическое государство, представляющее конгломерат крупных сельскохозяйственных компаний. Они мастера производства продуктов питания и локального терраформинга с целью адаптации планеты под нужды сельского хозяйства.§!"

 div_imperium: "Священный Империум"
 div_imperium_desc: "§LВоенно-религиозный орден, посвятивший свою жизнь службе Великому Императору и Всевышнему Богу. Общество построено на принципах жесткого фундаментализма и идеи своего духовного превосходства над всей остальной Галактикой. Священные силы Инквизиции зорко следят за порядком, защищая императора и жестко контролируют научный прогресс, защищая общество от ереси.§!"
 div_imperium_special: "Правитель может нанять отряд элитных сил Инквизиции."

 adv_technocratic: "Кибер-демократия"
 adv_technocratic_desc: "§LВысшая форма демократии материалистов. Развитие кибер-технологий и принципов прямой демократии позволило достичь небывалого уровня децентрализации, экономической эффеквтиности и свободы.§!"

 adv_machine_cult: "Трансцендентная Технократия"
 adv_machine_cult_desc: "§LРелигиозная Автократия, выстроенная вокруг крайне причудливой формы доминирующей религии, почитающей Духов Машин и Тяжелую Инженерию, под управлением совета безумных адептов-Механиков.§!"
 adv_machine_cult_special: "Каждый Правитель может построить себе статую Колоссального Робота"

 pan_galactic: "Пан-Галактическая лига"
 pan_galactic_desc: "§LПан-Галактическая лига рассматривает дипломатический процесс как лучшее решение любых конфликтов. Основной доктриной государства является мирное объединение всех живых существ в Галактике.§!"

 biotech_syndicate: "Биотехнологический Синдикат"
 biotech_syndicate_desc: "§LОлигархическое государство, управляемое капитанами высокотехнологичной индустрии, корпорациями, занятыми в сфере биотехнологий и генной инженерии. Научные достижения позволили значительно улучшить физический и интеллектуальный уровень населения, однако достигнуто это было ценой многих не слишком удачных экспериментов.§!"

 social_democracy: "Эвдемоническое общество"
 social_democracy_desc: "§LКапиталистическое и демократическое государство, которое побуждает граждан достигать счастья через удовлетворение первичных материальных потребностей. Мир и экономическое процветание ценятся превыше всего.§!"



 social_utopia: "Эвдемоническая утопия"
 social_utopia_desc: " '§LЭтот политический устрой и его адепты стараются утвердить абсолютное верховенство материального счастья в жизни каждого живого существа. Они утверждают, что государству любыми путями необходимо давать взможность гражданину удовлетворять любые его прихоти.§!"

 communist_dictatorship: "Сознание Улья"
 communist_dictatorship_desc: "§LАвтократическая форма управления обществом. Сознание Улья - разум, в котором растворена жизнь индивидуумов, где ценность имеет не отдельный объект, не отдельная личность, а род, коллектив, масса, где гибель одного объекта не воспринимается как трагедия, так как он лишь частица сознания.§!"
 communist_utopia: "Гармония Улья"
 communist_utopia_desc: "§LАвтократическая форма управления обществом. Сознание Улья - разум, в котором растворена жизнь индивидуумов, где ценность имеет не отдельный объект, не отдельная личность, а род, коллектив, масса, где гибель одного объекта не воспринимается как трагедия, так как он лишь частица сознания.§!"



 unified_empire: "Единая Империя"
 unified_empire_desc: "§LПравительство представляет собой продвинутую форму военно-консервативной автократии, где главной целью государства является соблюдение территориальной целостности растущей Империи и охраны её расширяющихся границ любой ценой.§!"
 unified_empire_special: "Каждый правитель может построить Глобальную Планетарную Систему Обороны."
 xeno_fascism: "Консервативная Стратократия"
 xeno_fascism_desc: "§LКонсервативная ксенофобская военная автократия, где государство активно поддерживает национальную идею увеличенных расходов на оборону с целью охраны границ от любой потенциальной угрозы.§!"
 xeno_fascism_special: "Каждый правитель может построить Глобальную Планетарную Систему Обороны."

 mil_cartel: "Военно-промышленный Картель"
