 personality_evangelising_zealots_machine: "Проповедующие изуверы"
 personality_evangelising_zealots_machine_desc: "Проповедующие изуверы стремятся к распространению своей веры по галактике и не прочь воспользоваться военной мощью, чтобы заставить других принять их верования."

 personality_spiritual_seekers_machine: "Искатели-спиритуалисты"
 personality_spiritual_seekers_machine_desc: "Искатели-спиритуалисты считают, что все формы жизни связаны друг с другом посредством некой высшей силы, которую можно познать через созданное ею. Они добиваются мирного сотрудничества с другими империями в надежде на изучение этой связи с божественным."

 civic_merchant_guilds: "Финансовые Элиты"
 civic_merchant_guilds_desc: "В этом обществе богатство и власть слились воедино, в результате чего в политике доминируют представители наиболее обеспеченных высших страт общества, в то время как рабочий класс систематически эксплуатируется и его права подавляются.\nНачинает с изученной технологией §Y$tech_power_hub_1$§! \nНе может использовать политики §YВсеобщее Здравоохранение§! или §YВсеобщее Образование§! \n§YКорпоративное Лоббирование:§! фракция §YПредпринимателей§! будет довольна  \n§YБезжалостная Эксплуатация§!: каждый §Y$job_mogul$§! увеличивает локальное производство £energy£ §YЭнергии§! рабочими на §G+4%§!"

 civic_state_monopoly: "Госмонополия"
 civic_state_monopoly_desc: "В этом обществе самыми важными секторами экономики управляют олигархи, монополии которых находятся под прямой защитой государства. \n\nУсовершенствованная версия §YFinancial Elite§! гражданская \n\nПостроение §YGalactic Stock Exchange§! дополнительно предоставляет §G+1§! £job_mogul£ §Y$job_mogul$§! работу и умножает планетарную §YТорговую Стоимость§! на §G+5%§! \n§YКорпоративное лоббирование:§! §YПредприниматели§! фракция обеспечивает дополнительное одобрение \n§YБеспощадная Эксплуатация§!: каждый §Y$джоб_могула§! увеличивает выработку местными рабочими £энергии£ §YЭнергии§! и £минералов£ §YМинералов§! на §G+5%§! \nНачинает с технологии §Y$tech_power_hub_1$§ \nНе может использовать политику §YPublic Healthcare§! или §YPublic Education§! \nНе может использовать политику §YFree Market§!"

