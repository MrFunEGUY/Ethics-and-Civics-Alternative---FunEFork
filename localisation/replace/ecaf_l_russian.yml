 civic_stratocracy: "Жесткая Стратократия"
 civic_stratocracy_desc: "Армия и государство являются единым целым. Управляющие должности Империи как правило заняты опытными военачальниками, как действующими, так и находящимися в отставке."

 civic_bureaucracy: "Просвещенная Бюрократия"
 civic_bureaucracy_desc: "В этом обществе в процессе управления государством традиционно задействованы Философы и Мыслители - идеальные правители, воплощающие в себе мудрость, интеллект и стремление жить в мире и процветании."

 ethic_elitist: "Элитизм"
 ethic_elitist_desc: "Кухарка не может управлять планетой, шахтер не сможет вершить судьбы галактик. Навыки, обязанности и влиятельность граждан распределены неравномерно, всегда были и будут ведущие и ведомые - выгода в этом есть для всех."
 ethic_fanatic_elitist: "Фанатичный Элитизм"
 ethic_fanatic_elitist_desc: "Общество есть стадо, с овцами и пастухами, с победителями и проигравшими. Большая биомасса нуждается в умелых скульпторах, в тех, в чьих силах изваять из этой массы достойную империю."

 ethic_pluralist: "Эгалитаризм"
 ethic_pluralist_desc: "Мы ценим людей независимо от их личных достижений, будь то знатное происхождение, высокий интеллект или богатство. Никто не считается лучше других только по тому, что он более успешен."
 ethic_fanatic_pluralist: "Фанатичный Эгалитаризм"
 ethic_fanatic_pluralist_desc: "Если мы собираемся покорить Космос то должны отбросить в сторону наши мелочные амбиции и старые критерии успешности. Все они меркнут перед лицом новой Великой Реальности и тех вопросов, которые она поставит перед нами."

 gov_bur_collectivism: "Бюрократический Коллективизм"
 gov_bur_collectivism_desc: "При бюрократическом коллективизме государство контрлирует средства производства, в то время как прибыль от неё распределяется больше в пользу элит партийной бюрократии, чем рабочего класса."

 gov_enlighted_socialism: "Просвещенный Деспотизм"
 gov_enlighted_socialism_desc: "Эта форма правления является формой социалистической диктатуры, где идеология находится на уровне близком к религиозному, а избираемый пожизненно Правитель безоговорочно считается просвещённым строителем светлого будущего и мудро использует всю дарованную ему народом полноту власти."

 RT_SAGE: "Мудрец"
 HT_PROSELYTE: "Новообращенный"

 gov_dread_brotherhood: "Смертоносное Братство"
 gov_dread_brotherhood_desc: "Крайне ксенофобная форма прямой демократии, в которой граждане объеденены общей целью - истреблением всех низших форм жизни в Галактике."

