 policy_drug_rights: "Наркотики"
 policy_drug_rights_desc: "Снижение контроля за производством и оборотом особой категории психоделических веществ стимулирует развитие медицины, однако их потенциальное применение населением в личных рекреационных целях может приводить к нарушению социальной стабильности."

