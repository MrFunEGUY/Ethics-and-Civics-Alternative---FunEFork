 civic_labour_unions: "Промышленная Демократия"
 civic_labour_unions_desc: "Порядок организации предприятия, при котором рядовые рабочие принимают активное участие в управлении корпорацией, обладают властью и несут ответственность за рабочий процесс, что, в свою очередь, приводит к увеличенной производительности со стороны полноценно вовлеченной и более счастливой рабочей силы."

 civic_industrial_automatation: "Инновационная Экономика"
 civic_industrial_automatation_desc: "Экономическая парадигма, в соответствие с которой ключевым фактором устойчивого экономического роста является процесс непрерывного развития технологий. Однако, подобная одержимость высокотехнологическим прогрессом может оказывать разлагающее действие на культурные основы Цивилизации. \n\nНачинает игру с открытой торговой парадигмой §YИнновации и Прогресс§!"

 tech_thermal_borehole: "Глубокое Бурение"
 tech_thermal_borehole_desc: "Позволяет строить §YТепловую Скважину§!, которая дает рабочие места для §YГорных Инженеров§!."

 civic_martial_brotherhood: "Боевое Братство"
 civic_martial_brotherhood_desc: "Вооруженные силы являются неотъмелемой составляющей этого общества, символом его культурного единия и хратителем традиции коллективизма. Военная служба является скорее делом чести и достоинства, чем обязаностью или долгом.  \n\n£job_soldier£ §Y$job_soldier_plural$§! производт дополнительно §Y2§! £unity£ Единства \n\nФракция §YМилитаристов§! дает дополнительное Влияние"

 MARTIAL_BROTHERHOOD: "Боевое Братство"
 MARTIAL_BROTHERHOOD_DESC: "Активный гражданский принцип §YБоевое Братство§! нравится [Root.GetName]."

 civic_distributism: "Дистрибутизм"
 civic_distributism_desc: "Идеология, опирающаяся на сочетание принципов рыночной экономики и этики. С одной стороны защищая фундаметальное право частной собственности, она утверждает что средства производства должны быть широко распределены между гражданами, а не сконцетрированы в руках небльшого числа богачей, крупных частных или государственных корпораций. Политическое предпочтение отдается малому и среднему бизнесу, при строгом анти-монопольном законодательстве. \n\nНе может устанавливать политику §YСвободный Рынок§!, строить §YГалактичесую Фондовую Биржу§! и иметь рабочие места для §YМагнатов§!"

 civic_star_settlers: "Звёздные Поселенцы"
 civic_star_settlers_desc: "С началом освоения космоса, мощный дух первооткрывательства стал основой культуры народа этой Цивилизации. Колонизация новых миров стала национальной идеологией. \n\nНачинает игру с технологией §YГалактические Амбиции§! \n\n£job_colonist£ §Y$job_colonist_plural$§! производят §Y5§! £unity£ Единства \n\nНе может устанавливать политики §YВоенный Транспорт§! или §YВоенные Телекоммуникации§!"

 gov_military_corp: "Частная Военная Компания"
 gov_military_corp_desc: "Правительство представляет собой Военно-Промышленный холдинг, с советом директоров состоящим исключительно из действующих военачальников."

 6_HAPPINESS: "§G+6%§! £happiness£"

 gov_great_houses: "Великие Дома"
 gov_great_houses_desc: "Эта цивилизация управляется лидерами нескольких Великих Домов. Их традиции восходят к древним кланам и племенам, но сейчас они выступают больше в роли политических партий. В отличие от классической Родовой Аристократии, членство в Доме не привязано жестко к семейным узам - любой может поступить на службу Великого Дома и продвинуться до его самых высоких рангов, при условии что он дает клятву верности Дому и чтит его Традицию."

