 job_commandante: "Комендант"
 job_commandante_plural: "Коменданты"
 job_commandante_desc: "Опытный военный начальник, действующий, либо находящийся в почетной отставке."
 job_commandante_effect_desc: "£job_commandante£ $job_commandante_plural$ увеличивает §YРазмер Флота§!, производит §YОборонительные армии§!, повышает планетарную §YСтабильность§!, снижает эффективность вражеских §YБомбардировок§! и производит небольшое количество §YБлаг§!."
