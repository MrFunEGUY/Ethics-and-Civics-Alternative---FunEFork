 gov_communist_dictatorship: "Коммунистическая Диктатура"
 gov_communist_dictatorship_desc: "политическая система, при которой центральное правительство национализирует средства производства, под лозунгом строительства социализма и прогресса в сторону истинно коммунистического общества."

 gov_social_democracy: "Социальная Демократия"
 gov_social_democracy_desc: "Идея государства, которое, действуя в рамках рыночной экономической системы, тем не менее стремится обеспечить социальное благополучие своих граждан, и реорганизует общество наиболее благоприятным для этого образом, но эти изменения происходят постепенно и легитимизируются демократически избранным большинством граждан."


 gov_anarch_capitalism: "Анархо-Капитализм"
 gov_anarch_capitalism_desc: "Общество, где размер и полномочия государственного аппарата сведены к абсолютному минимуму, и свободный рынок обеспечивает все общественные нужды в товарах и услугах, включая обеспечение закона и порядка."

 civic_philosopher_king: "Король-мудрец"
 civic_philosopher_king_desc: "Недостаточно просто править. За штурвалом государственного корабля должен стоять король, у которого достаточно мудрости и знаний, чтобы идти правильным курсом."

 gov_minarchy: "Минархия"
 gov_minarchy_desc: "Форма минимального государства, сильного ограниченного по своим функциям лишь защитой свободы и собственности каждого гражданина или человека, пребывающего на территории государства. Государство облагает граждан налогами, но их собирается не больше, чем необходимо для правоохранительной, оборонной и общеадминистративной деятельности государства."

 XENOIST_UNIVERSALISM: "Мультикультурная Утопия"
 XENOIST_UNIVERSALISM_DESC: "Наличие по крайней мере §Y8§! уникальных видов существ в нашей Империи очень понравится [Root.GetName]."
 XENOIST_NO_UNIVERSALISM: "$XENOIST_UNIVERSALISM$"

 IMPERIALIST_DEFENSIVE_PACTS: "Оборонный Альянс"
 IMPERIALIST_DEFENSIVE_PACTS_DESC: "Подписание Защитных Пактов по крайней мере с §Y2§! другими Империями очень понравится [Root.GetName]."
 NO_IMPERIALIST_DEFENSIVE_PACTS: "$IMPERIALIST_DEFENSIVE_PACTS$"

 civic_xeno_militarist: "Интервенционализм"
 civic_xeno_militarist_desc: "Будучи по натуре расположенными к инопланетным культурам, при необходимости они не постесняются применить оружие, если это требуется для поддержания глобального баланса военных сил. \n\nПакты §YОбороны§! и §YГарантии Независимости§! не стоят Влияния \nФракция §YМилитаристов§! будет довольна формированию §YОборонных§! пактов \nФракция  §YМилитаристов§! не дает влияние за более чем одного §YСоперника§! и не будет требовать §YАгрессивную Дипломатию§! \nФракция §YМилитаристов§! будет очень довольна политике §YОсвободительные Войны§! \nВозможности §YБомбардировки§! ограничены"

 AUTHORITY_ELECTION_DIRECT_DEMOCRATIC: "Выборы нового правителя проводятся каждые §H10§! лет."

 civic_free_haven_desc: "Это общество имеет заслуженную репутацию вольной гавани. Бедные, уставшие, сбившиеся в кучу толпы, жаждущие дышать свободно, - здесь всем рады независимо от их происхождения. \n\nФракция §YКсенофилов§! дает дополнительное влияние за большое число различных видов в Империи (более чем 5, 7 и 10)."

 civic_inwards_perfection_desc: "Это спокойное и мирное общество будет мало полезным тем чужакам, которые не понимают такого образа жизни. Больше всего они предпочли бы, чтобы их оставили в покое. \nНельзя иметь §Yсоперников§!\nНельзя заключать §Yпакты о взаимной защите§!\nНельзя заключать §Yдоговоры о миграции§!\nНельзя заключать §Yсоглашения об исследованиях§!\nНельзя заключать §Yкоммерческие пакты§!\nНельзя §Yгарантировать суверенитет§!\nНельзя вступать в §Yфедерации§!\nНельзя §Yвнедряться§! в примитивные общества\nНельзя иметь принудительных §Yподданных§!\nНельзя использовать политику §YНеограниченные войны§!"

 civic_isolationism: "Изоляционизм"
 civic_isolationism_desc: "С выходом в космос, вопросы национальной безопасности и защиты собственных территорий получили в этом ксенофобном обществе наивысший приоритет. \n\nСтроение §YПланетарный Щит§! производит дополнительное £unity£ §YЕдинство§!. \nГраницы §YЗакрыты§! по умолчанию."

 civic_warrior_culture_desc: "Это общество развилось в культуру отважных воинов. Военная доблесть ценится превыше всего, а настоящую славу можно добыть только на поле боя. \n\nТакие виды деятельности, как £job_entertainer£ §Y$job_entertainer$§!, заменяются на такие, как £job_duelist£ §Y$job_duelist$§!.\n$job_duelist_effect_desc$ \nНачинает игру с технологией §YЦентрализованное Командование§!."

