 civic_ultimate_collective: "Нерушимая Иерархия"
 civic_ultimate_collective_desc: "Абсолютно тоталитарное общество, в котором экономика находится по жестким контролем центрального правительства, работая на всеобщее благо, а преданность граждан Государству поддерживается даже без угрозы насилия. \nНе может изучать торговую политику §HИнновации и Прогресс§! и использовать §HСвободно-рыночный§! тип экономики."

 civic_asceticism: "Гармоничное Содружество"
 civic_asceticism_desc: "Эта цивилизация сильна чувством всеобщей гармонии и единства Граждан, стремлением к сохранению и развитию духовной общности."

 civic_innovative_economy: "Научные Кооперативы"
 civic_innovative_economy_desc: "Кооперативный характер экономики способствует развитию аналогичного коллективный подход к научному прогрессу. Объединение в рамки спонсируемых государством Кооперативов позволяет ученым умам Империи лучше фокусироваться на наиболее актуальных проблемах развития общества.  \n\nСтроение §YИсследовательский Институт§! производит дополнительное £unity£ §YЕдинство§!"

