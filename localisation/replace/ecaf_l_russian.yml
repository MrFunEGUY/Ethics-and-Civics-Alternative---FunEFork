 auth_dictatorial: "Диктатура"
 auth_dictatorial_desc: "Империи всю жизнь управляются одним человеком, который обладает абсолютным контролем над государством."

 building_biomaterials_plant: "Фабрика Промышленных Биоматериалов"
 building_biomaterials_plant_desc: "Эта фарика использует биомассу, чтобы создавать органические промышленные композиционные материалы, а также ряд различных био-питательных веществ."

 building_biofuel_plant: "Биотопливный Очистительный Завод"
 building_biofuel_plant_desc: "Этот завод использует промышленное обородование, предназначенное для выделения и экстракции соединений из различных растений и урожая. Эти соединения изучаются и применяются в разных отраслях промышленности, таких как производство биотоплива, натуральных продуктов питания и растениеводства."

 edict_voice_planet: "Голос Планеты"
 edict_voice_planet_desc: "И мы говорили с планетой, и она отвечала нам, и рассказала о своих страхах, своей боли и печали. Теперь мы знаем. И мы можем помочь."
 edict_voice_planet.tooltip: "Планетарный указ позволяет убрать с планеты 'плохие' модификаторы, такие как: §YОпасная Погода§!, §YБезрадостная§!, §YНестабильная Тектоника§!, §YCлабое Магнитное Поле§!, §YСинхронное вращение§!, §YДикие Штормы§!, §YРадиоактивная§!, §YЭкстремальные Штормы§!, §YРадиоактивные пустоши§!, §YПоврежденная экология§!, §YРадиоактивные отходы§!, §YЯдерное уничтожение§!, §YНеоконченное терраформирование§!, §YВраждебная среда§!, §YДизбалансированная экосистема§!, §YКислотные джунгли§!."

