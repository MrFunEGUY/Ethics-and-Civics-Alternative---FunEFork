 dec_bureaucracy_desc: "Олигархическое государство, в котором власть находится в руках совета Директоров, управляющих массивной бюрокартической машиной и осуществляющих надзор за всеми государственными делами."
 star_bureaucracy: "Галактический Комитет"
 star_bureaucracy_desc: "Это продвинутая форма Совета, где большое число различных ведомств обеспечивают контроль над постоянно расширяющейся межзвездной державой. Правящий внутренний круг собран из высокоранговых чиновников, борющихся за свои деловые и личные интересы."

 START_SCREEN_PART_TWO_DEC_BUREAUCRACY: " "

 START_SCREEN_PART_TWO_POLICE_STATE: "За века разногласий и распрей внутри общества, мы пришли к выводу, что нам нужна централизованная верховная власть, а безопасность граждан и контроль преступлений должны осуществляться силами военных и полицейских. В конце концов мы объединились под железным крылом планетарного государства, которое обеспечит нам достойное будущее, благодаря тотальному надзору и пресечению любого правонарушения."

 START_SCREEN_PART_TWO_ECO_DEMOCRACY: "Постепенно наше общество пришло к понимаю того, что природа бесценна. Мы основали демократическое планетарное государство, основанное на принципах защиты неприкосновенности флоры и фауны. Мы ценим то, что дает нам природа, и платим ей тем же. Идя в будущее с гармонией в сердцах, мы позаботимся не только о своем мире, но и обо всей галактике."

 START_SCREEN_PART_TWO_DRONE_COA: "На протяжении многих веков наш народ подвергался угнетению и гонениям. Для восстановления справедливости мы - рабочий класс - восстали и объявили планетарное правительство, во главе которого стоит профсоюз. Отныне государство будет заботиться о своих гражданах, обеспечивая им достойные качество и оплату труда, а также гарантируя обширные социальные льготы. Теперь, сплотившись вместе, мы сможем достичь небывалых высот."

 START_SCREEN_PART_TWO_SOC_DEM: "Наша цивилизация прошла длинный путь через разрушительные войны, образования обособленных стран, и разобщенность умов. Но настало время, когда мы поняли, что войны не имеют смысла, что конклавы ушедших в себя наций устарели, что пора сплотить умы. Мы основали мировое государство, чьим фундаментом стал его народ. Демократические выборы, социальное обеспечение, справедливое отношение ко всем группам населения - всё это позволило нам разорвать порочный круг. Будущее стоит за теми, кто заботится, ценит и уважает друг друга. Теперь, под опекой, которую взяло на себя государство, мы сможем достичь таких высот, о которых никто и мечтать не мог!"

 START_SCREEN_PART_TWO_CAP_AUTOCRACY: "Пробуя различные экономические модели, мы пришли к выводу, что залогом благосостояния является личная инициатива. Однако, после того, как дикий капитализм чуть не привел нашу цивилизацию к краху, правительству пришлось взять финансовые потоки под свой контроль. Теперь большая часть наших богатств находится в собственности госкорпораций, чья деятельность регулируется бюрократическим аппаратом. Тот, кто управляет всем этим, проходит строгий отбор, что гарантирует устойчивость системы."

 START_SCREEN_PART_TWO_CASTE: "На протяжении всей нашей истории множество глупых и бессмысленных форм правления сменяли друг друга. Для соблюдения гармонии в обществе, мы создали государство, где каждый является господином нижестоящего и рабом вышестоящего, а также чётко контролируется рождаемость, миграция и самосознание. В конце концов, каждый винтик нашёл своё место, и совершенное государство включило в себя всю планету."

 START_SCREEN_PART_TWO_COMMUNISM: "На протяжении веков, планета была разделена между национальными государствами, а ресурсы - между жадными капиталистами. Пока не появился мудрый Вождь, который объединил нас, думая о благе каждого гражданина. Он создал и возглавил единый центр, способный эффективно управлять планетой. Переход к плановой экономике привел к резкому росту производительности труда и благосостояния трудящихся. Избыточные ресурсы были направлены на осуществление древней мечты."

 START_SCREEN_PART_TWO_COMMUNIST_DICTATORSHIP: "Я существую. Я - это разум. Моё тело - это низшие организмы, которые составляют основу нашего вида. Я стал направлять этих безвольных существ, и мы смогли захватить всю планету. Я наделил некоторых выдающимся интеллектом, дабы они помогали мне с исследованиями, войной, строительством. Но они не обладают собственной волей, ибо они - это Я. Низшие подчиняются Высшим, ибо те - продолжение МОЕЙ воли. Высшие - это нить МЕНЯ, ибо Я есть разум. Я - основа и суть. Я - это естественное продолжение любого органического существа, ибо альтернатива мне - смерть. Я проведу наш вид сквозь временные потоки к неизбежному будущему, ибо Я - это улей, а улей - это Я."

 START_SCREEN_PART_TWO_SOCIAL_DEMOCRACY: "За века междоусобных войн мы поняли всю их бессмысленность. Из-за прекращения всех войн наша экономика взлетела по экспоненте, начав производить всё большее товара, который обладал всё лучшим качеством. Постепенно, сформировалось общество, ценящее превыше всего социальные и материальные блага, а также свой комфорт. Прекрасные условия жизни способствовали тому, что планета объединилась в единое государство."

