 civic_slave_race: "Раса Рабов"
 civic_slave_race_desc: "Представители другого, искусственно выведенного, вида, достаточно развитого физически и интеллектуально, составляют неотъемлемую часть этого общества. Их одновременно боятся и ненавидят представители основного доминирующего вида, посему они объявлены низшей формой жизни, пригодной лишь для тяжелого труда и использования в качестве субъекта жестоких генетических экспериментов. \n\nВы начнете игру с §Y12§! £pop£ поселениями другой расы, подчиняющейся вам. Население этой расы обладает генетическим признаком §YРабский Ген§!, и пригодно лишь для наиболее примитивного труда. \n\nНачинает игру с технологиями §YКартирование Генома§! и §YНейронные Импланты§!"

 gov_xenophile_democracy: "Мультикультурная Демократия"
 gov_xenophile_democracy_desc: "Форма государства, управляемая парламентом, избранным из наиболее достойных представителей различных рас, доминирующих в этом Мире."

 trait_symbiotic: "Симбиоты"
 trait_symbiotic_desc: "§LДанный вид развивался бок о бок с другим, более развитым видом. Тем не менее, они уравнены в правах с представителями основного доминирующего вида и составляют с ним целостное и гармоничное общество.§!"

 trait_slave_gene: "Рабский Ген"
 trait_slave_gene_desc: "§LДанный вид развивался бок о бок с другим, более развитым и ксенофобным видом, который жестоко поработил их для выполнения самой грязной работы и строго контролирует численность их популяции.§!"

