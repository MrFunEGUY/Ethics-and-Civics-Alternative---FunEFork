 job_ambassador_desc: "A diplomat tasked with communicating the policies of the central administration, and tailoring them to the specific needs of the planet."
 job_ambassador_effect_desc: "£job_ambassador£ $job_ambassador_plural$ increase an Empire's £mod_country_trust_cap_add£ §YTrust Cap§!, increase £happiness£ §YHappiness§!, and produce £unity£ §YUnity§! and a small amount of §YAmenities§!."
