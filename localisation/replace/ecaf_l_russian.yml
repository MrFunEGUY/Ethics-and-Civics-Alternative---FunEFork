 ap_mastery_of_terraforming_desc: " "

 civic_genetic_aristocracy: "Генетическая Аристократия"
 civic_genetic_aristocracy_desc: "Этот народ особенно ценит уникальность своего биологического вида, а Лидеры общества традицонно отбираются на базе генетического превосходства."

 civic_evangelism: "Евангелизм"
 civic_evangelism_desc: "Народ этой Цивилзации верит в Высший Дух, объединяющий всю разумную жизнь во Вселенной. Начав активное освоение Космоса, они страстно желают распространить свои верования по всей Галактике."

