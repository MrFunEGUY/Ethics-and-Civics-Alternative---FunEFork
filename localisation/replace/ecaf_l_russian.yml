 civic_divine_order: "Кастовая Система"
 civic_divine_order_desc: "Это общество организовано в форме ригидной Кастовой системы, опирающейся на сложную культурно-религиозную традицию. Каждая социальная страта служит своему высшему божественному предназначению. \nПо умолчанию имеют §YСтратифицированную Экономику§!."

 civic_xenologist: "Архитекторы Эволюции"
 civic_xenologist_desc: "Ученые этой цивилизации посвятили свои устремления глубокому пониманию вопросов происхождения биологической Жизни и Эволюции. С началом активного освоения космоса перед их любопыством открываются новые горизонты. \n\nНачинают игру с технологией §HКартирование Генома§!  \n\nСтроение §YФабрика клонов§! увеличивает производство £unity£ §YЕдинства§! на планете \n\nФракция §YТехнократов§! будет довольна от получения перка вознесения §YСпроектированная Эволюция§!"


