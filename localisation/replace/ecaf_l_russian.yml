 socialism_economy_synth: "Плановая I (синтетики)"
 socialism_economy_synth_desc: "Теперь благодаря нашей вычислительной мощи эффективность планирования взлетит до небес."
 fan_socialism_economy_synth: "Плановая II (синтетики)"
 fan_socialism_economy_synth_desc: "Мы теперь можем вычислить исход любого нашего вложения во что угодно, без единой погрешности."

 edict_pan_galactic_nation: "Пан-Галактическая Нация"
 edict_pan_galactic_nation_desc: "Мы дети разных миров, но тем не менее мы единый народ - граждане Галактики."


 civic_tooltip_xenologist_effects: "§YАонмалии Древних Цивилизаций:§!\n   Скорость Изучения Аномалий: §G+50.0%§!\n   Риск Провала на Аномалии: §G-25.0%§!\n   §Y$BIOLOGICAL_species_trait_points_add$§! увеличен на §G+1§!\n   §Y$category_biology_research_speed_mult$§! увеличен на §G+30%§!\n   §Y$category_new_worlds_research_speed_mult$§! увеличен на §G+30%§!\n   §Y$pop_ethic_xenophile_attraction_mult$§! увеличен на §G+5%§!\n   §Y$pop_ethic_materialist_attraction_mult$§! увеличен на §G+10%§!\n   §Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§! уменьшен на §G+10%§!\n"

 ethic_capitalism: "Конкуренция"
 ethic_fanatic_capitalism: "Фанантичная Конкуренция"
 ethic_capitalism_desc: "§LЛичные амбиции есть двигатель общественного прогресса. Желание стать лучше чем ты есть, стремление достичь этого, чтобы получить еще больше - всё это и привело нас на порог освоения безграничного Космоса.§!\n"
 ethic_fanatic_capitalism_desc: "§LНет высшей ценности, чем желание превосходства, накопления и реинвестирования. От столкновения амбиций появляется великое богатство, которое приводит к появлению еще больших амбиций. Колесо вращается, сминая неприспособленных, но возвышая лучших. Мы знаем - и показываем - что то, что лучшее для лучших из нас, в конечном итоге лучшее для нас всех.§!"

 ethic_socialism: "Кооперация"
 ethic_fanatic_socialism: "Фанантичная Кооперация"
 #ethic_socialism_desc: "§LОбщество лучше всего функционирует тогда, когда никто не остается забыт в своей нужде. Мы должны развивать дух истинного коммунализма и взимопомощи, как на бытовом, так и на государственном уровне.§!\n"
 #ethic_fanatic_socialism_desc: "§LТолько когда мы полностью откажемся от нашей озабоченности терминами 'Я', 'Мне' и 'Мое', мы будем в состоянии обуздать тот мир, в котором мы живем. Для того, чтобы войти в черноту космоса, мы должны быть абсолютно едины в своих стремлениях, полностью забыв о жадности и конкуренции.§!"


 ethic_egalitarian_desc: "§LЛибертарианцы выступают за соблюдение базовых демократических принципов, согласно которым свободные граждане могут непосредственно участвовать в управлении государством через механизмы прямой либо представительной демократии.§!\n"
 ethic_fanatic_egalitarian_desc: "§LФанатичные Либертарианцы выступают за разикальное сокращение размеров и полномочий центрального бюрократического аппарата и максимальную политическую автономию и местное самоуправление.§!\n"

 civic_federalist: "Федерализм"
 civic_federalist_desc: "Федералисты расширяют своё влияние через создание федерации - союза частично самоуправляемых государств, подчинённых центральному правительству. Улучшает отношения с поддаными и позволяет им селиться вне своих границ."

 triggered_opinion_federalism: "Федеральные Лидеры"

 civic_hegemon: "Империализм"
 civic_hegemon_desc: "Империалисты ведут диалог с поддаными с позиции силы, требуя с них значительную дань на благо Империи."

 civic_pilgrims: "Предприимчивые Первопроходцы"
 civic_pilgrims_desc: "В этом обществе царят давно установленные кочевые традиции и дух приключений. Этот народ привык постоянно расширять свои владения, расселяясь так далеко как только возможно."

 #civic_hierarchy: " Гармоничная Иерархия"
 #civic_hierarchy_desc: "Прочное авторитарное общество, где граждане преданы государству без нужды к пренуждению."

 #civic_tribal_aristocracy: "Незыблемая Каста"
 #civic_tribal_aristocracy_desc: "Это общество подвержено строжайшей форме расслоения, где граждане строжайшим образом раделены на касты хозяев и рабов. Обязаны применять §HКастовою Систему§!. Здание §HНовый Колизей§! даёт долнительно §G+1§! §HЕдинство§! £unity."

 civic_free_market: "Ассоциация Свободной Торговли"
 civic_free_market_desc: "Экономика этого общества подчиняется законам Свободного Рынка - идиализированной системы в которой цены на товары и услуги определяются открытым рынком и потребителями, в котором законы спроса и предложения работают свободно от вмешательства со стороны правительства, монополии или других форм власти."

 civic_militarist_order: "Military Order"
 civic_militarist_order_desc: " "


 #ethic_fanatic_pluralist_desc: "Everybody comes into this world with the same potential, on the biological level. Society as a whole should leave this potential free, by endorcing absolute equal rights, accessibilities, possibilities and sociological mobilities for everyone in it. The whole is made stronger of this, and the morality is made brighter. §YSlavery§! is not available."
 #разве описания этого уже нет?"

 #civic_exploration: "Космические Первопроходцы"
 #civic_exploration_desc: "Изучение чудес космоса стало неотемлимой частью культуры этой цивилизации, ещё задолго до того как первый представитель их вида покинул гравитационный колодец их родной планеты. Стартуют с технологией §HПротоколы Автоматической Разведки§!. Могут строить §HСканнеры Глубокого Космоса§!."

 #ethic_socialism_desc: "§LОбщество функционирует лучше всего не оставляя никого позади, и лучший способ этого достичь - общественный контроль средств производства. В плановой экономике правительство регулирует производство, распределение, цены, итд. §!\n"
