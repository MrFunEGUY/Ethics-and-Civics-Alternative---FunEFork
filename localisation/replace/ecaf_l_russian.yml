 ### High Priest Governments ###
 ###############################

 lrsk_gov_var_gov_crusader_kingdom_desc:0 "This government is a zealous warrior monarchy dedicated to defending and spreading its faith by force.$theocracy_gov_reg_loc$"

 lrsk_gov_var_gov_crusader_order_desc:0 "This government is run by a zealous host of holy warriors dedicated to defending and spreading its faith by force.$theocracy_gov_reg_loc$"

 lrsk_gov_var_gov_saintly_assembly_desc:0 "This government is a decentralized religious state that operates by consensus and with a spirit of kinship. The center of community political life is the local assembly, which is simultaneously like a town hall and a regular worship service.$theocracy_gov_reg_loc$"

 lrsk_gov_var_gov_cosmic_choir_desc:0 "This government is devoted to the tranquil contemplation of the mysteries of the universe, exploration of altered states of mind, contact with otherworldly beings, and amateur pharmacology.$theocracy_gov_reg_loc$"

 lrsk_gov_var_gov_crusading_company_desc:0 "An odd amalgamation of mercenary company and megachurch, this corporation believes in God, gold, and glory, not necessarily in that order. To them, nothing pleases the Divine more than enlightening others to their gospel of prosperity... and if some potential customer-congregants prove stubborn, then their missionaries may simply use some paradigm-breaking aggressive marketing tactics.$theocracy_gov_reg_loc$"

 lrsk_gov_var_gov_citizen_crusade_desc:0 "A militant republic of zealous faith. While all legal residents are members of the church's congregation, only those who volunteer to defend and expand the church have rights of citizenship.$theocracy_gov_reg_loc$"

 ####################################
 ### Science Director Governments ###
 ####################################

 lrsk_gov_var_gov_innovation_initiative_desc:0 "This government, from the outside, seems to be like a university or laboratory that has absorbed the functions of a state. Internally, its politics are like a series of experiments in governmental and social organizational forms.$technocracy_gov_reg_loc$"

 lrsk_gov_var_gov_academy_state_desc:0 "This government seems to be so devoted to advancing and spreading knowledge that it's rather like a gigantic university with a faculty administration. Rank in government closely tracks degrees of training and education.$technocracy_gov_reg_loc$"

 lrsk_gov_var_gov_scholastic_commonwealth_desc:0 "This government seems to be so devoted to advancing and spreading knowledge that it's rather like a gigantic university with an elected faculty senate. Political rights expand according to degrees of training and education.$technocracy_gov_reg_loc$"

 lrsk_gov_var_gov_automated_worldcommune_desc:0 "This government operates according to the plans of complex computer program that allocates resources efficiently. High politics are very distant from the ordinary citizen's reach, but also not particularly important. All the most significant regular decisions have been automated, and it falls to one highly qualified and extensively vetted administrator to handle any exceptional case that the program was not designed to handle.$technocracy_gov_reg_loc$"

 lrsk_gov_var_gov_rationalist_managerial_firm_desc:0 "This government is actually a kind of business enterprise that operates according to a principle of rationally planned efficiency for profit maximization. Every aspect of the lives of citizen-workers has been designed according to best practices. Local and regional governments have had their roles reduced to enforcement of waste-reduction measures.$technocracy_gov_reg_loc$"

 ###############################
 ### Commandante Governments ###
 ###############################

 lrsk_gov_var_gov_folkish_commonwealth_desc:0 "This government is a nationalist-populist republic that maintains loyalty by exploiting common prejudices.$stratocracy_gov_reg_loc$"

 lrsk_gov_var_gov_folkish_league_desc:0 "This government is a nationalist-populist alliance of states that maintains a united front by exploiting common prejudices.$stratocracy_gov_reg_loc$"

 lrsk_gov_var_gov_folkish_regime_desc:0 "This government is a nationalist-populist dictatorship that maintains control by exploiting common prejudices.$stratocracy_gov_reg_loc$"

 lrsk_gov_var_gov_folkish_realm_desc:0 "This government is a nationalist-populist monarchy that maintains its prestige and legitimacy by exploiting common prejudices.$stratocracy_gov_reg_loc$"

 lrsk_gov_var_gov_private_military_contractor_desc:0 "This government is actually a mercenary company that has been contracted by local and regional governments to provide police, national defense, and foreign relations services for the empire. Rank in government typically requires enlistment as a soldier for hire, but the internal structure of the company may be fairly democratic.$stratocracy_gov_reg_loc$"

 lrsk_gov_var_gov_doom_horde_desc:0 "This government is a rabidly xenophobic tribal confederation. Under the leadership of the wildest and deadliest chieftains, these berserkers will mercilessly butcher all weaker beings in the galaxy.$stratocracy_gov_reg_loc$"

 lrsk_gov_var_gov_death_cult_desc:0 "This government is a rabidly xenophobic church. Under the leadership of its prophets of death and gurus of bloodshed, these fanatics will slay all the wicked aliens of the galaxy and send them screaming to hell.$stratocracy_gov_reg_loc$"

 lrsk_gov_var_gov_death_cult_imp_desc:0 "This government is a rabidly xenophobic theocratic monarchy. Under the leadership of its murderous royal divinity, these fanatics will slay all the wicked aliens of the galaxy and send them screaming to hell.$stratocracy_gov_reg_loc$"

 lrsk_gov_var_gov_citizen_legion_desc:0 "This government is a rabidly xenophobic state in which political rights are granted to veterans: only those who have risked their lives to eradicate the xeno threat are trusted with the franchise. Its volunteer legions will cleanse the galaxy of all threats to the polity.$stratocracy_gov_reg_loc$"

 lrsk_gov_var_gov_social_imperialism_desc:0 "This socialist dictatorship maintains stability by the widespread distribution of goods and services... underwritten by imperial avarice. With an expansionistic policy that shows little regard for concepts of self-determination and equality, those who fall beneath the hegemony of this state in the name of interplanetary revolution are aptly called 'captive nations.'$stratocracy_gov_reg_loc$"

 lrsk_gov_var_gov_pure_social_republic_desc:0 "The emancipated proletarians of this master-race worker's state are interested in breaking only one kind of chain - the chains binding the souls of degenerate aliens to their living bodies!$stratocracy_gov_reg_loc$"

 lrsk_gov_var_gov_peasant_dictatorship_desc:0 "When a revolutionary party organized the peasantry against their oppressors - landlords, foreign imperialists, and urban capitalists - they enacted a program of radical agrarian collectivism. The result is a ruthless dictatorship where city dwellers and intellectuals are routinely forced to leave the cities and join the peasants in the countryside to learn humility and equality. The party draws its base of support from the peasantry and its governing priorities reflect agrarian needs.$stratocracy_gov_reg_loc$"

 lrsk_gov_var_gov_enterprise_society_desc:0 "This government takes the protection of private property very seriously as its highest responsibility. Its citizens support strict law enforcement measures and stripping political rights from criminals and 'the unproductive.'$stratocracy_gov_reg_loc$"

 lrsk_gov_var_gov_enterprise_junta_desc:0 "This government is based on the principle that people can have great personal freedom even without political rights, and that it's probably better that way. A police or military clique ensures order in the name of freedom of initiative and protection of property.$stratocracy_gov_reg_loc$"

 lrsk_gov_var_gov_enterprise_authority_desc:0 "This government is based on the principle that people can have great personal freedom even without political rights, and that it's probably better that way. A police or military commander ensures order in the name of freedom of initiative and protection of property.$stratocracy_gov_reg_loc$"

 lrsk_gov_var_gov_revolutionary_republic_desc:0 "This government is a democratic state that sees the strident defense of its liberties against enemies domestic and foreign as its highest duty. This vigilant stance may lead to a policy of preemptive regime change in other empires.$stratocracy_gov_reg_loc$"
 lrsk_gov_var_gov_republican_protectorate_desc:0 "This government is, in theory, a republic with a revolutionary and liberatory mission. In practice, over-extension of its military forces and the need to manage an empire of vassal states has led to the rule of populist military leaders.$stratocracy_gov_reg_loc$"

 ###############################
 ### Philosopher Governments ###
 ###############################
 
 lrsk_gov_var_gov_utopian_despotism_dic_desc:0 "Either as hereditary monarchs or dictators elected for life, the rulers of this society have secured their rule by eradicating poverty amongst their subjects, who dwell in collective communes according to a precise social plan. Though essential class divisions remain, the benevolent despots take special care of the people in the spirit of philanthropy, universal love, and moral improvement.$bureaucracy_gov_reg_loc$"

 lrsk_gov_var_gov_utopian_socialism_desc:0 "The people live in precisely planned collective communes, safe in the knowledge that a rational and humane economic system provides for all their needs. Though essential class divisions remain, the benevolent economic planners take special care of their workers in the spirit of philanthropy, universal love, and moral improvement.$bureaucracy_gov_reg_loc$"

 lrsk_gov_var_gov_onestate_socialism_desc:0 "This society has committed itself to constructing socialism in one state, and has renounced the ideal of interplanetary revolution beyond indirect support. Though ready to defend itself against any aggressor, this society directs all its efforts towards the task of socialist construction within its own borders so as to be an inspiration to revolutionaries elsewhere.$bureaucracy_gov_reg_loc$"

 lrsk_gov_var_gov_rustic_republic_desc:0 "Though some urban centers do exist, the vast majority of the population live and work in the countryside. As a result, when a republican system was adopted, the peasant population so completely outvoted every other class that only those politicians who espouse an agrarian agenda had any chance of success. Permanently preoccupied with matters of rural policy, the government of this society has neither time nor political capital to spare on reckless empire building.$bureaucracy_gov_reg_loc$"

 lrsk_gov_var_gov_peasant_commune_collective_desc:0 "This society is a federation of largely self-reliant farming communes, run by elected village councils who delegate their authority to a central government that handles foreign policy and coordinates responses to disasters. It is a fundamentally peaceful society with little interest in conquest.$bureaucracy_gov_reg_loc$"

 lrsk_gov_var_gov_agrarian_monarchy_desc:0 "The peasants of this world rose up against the landlords and city merchants who exploited them, yet they stilled wished to retain the tradition of the royal family, believing that their sovereigns were benevolent parents misled by evil advisors. Now a single monarch rules over the masses of peasants, the beloved if rather overwhelmed head of a vast family of rural subjects.$bureaucracy_gov_reg_loc$"

 lrsk_gov_var_gov_agrarian_social_state_desc:0 "This government is a bureaucracy theoretically ruling on behalf of the common people, the majority of whom are farmers and other rural workers, by operating state-owned land trusts and agricultural combines for the public good.$bureaucracy_gov_reg_loc$"

 lrsk_gov_var_gov_republic_of_virtue_desc:0 "This government is dedicated to cultivating the civic virtue of its citizens, for without virtue, liberty and equality cannot endure.$bureaucracy_gov_reg_loc$"

 lrsk_gov_var_gov_social_bureaucracy_desc:0 "This government is a single-party state theoretically ruling on behalf of the common people through a bureaucracy operating state-owned industry for the public good.$bureaucracy_gov_reg_loc$"

 #########################
 ### Mogul Governments ###
 #########################

 lrsk_gov_var_gov_merchant_principality_d_desc:0 "$LRSK_GOV_VAR_GOV_MERCHANT_PRINCIPALITY_COMMON$ These powerful business magnates representing the wealthiest firms select from their number a final arbitrator of internal issues according to the candidates' past records of discernment and wise business decisions.$plutocracy_gov_reg_loc$"

 lrsk_gov_var_gov_merchant_principality_i_desc:0 "$LRSK_GOV_VAR_GOV_MERCHANT_PRINCIPALITY_COMMON$ They are led by a final arbiter of internal issues drawn from their number according to the stock value of the involved firms such that when a new head of state takes office, the wealthiest firm puts forward the successor who acts as something like an apprentice and representative.$plutocracy_gov_reg_loc$"

 lrsk_gov_var_gov_stakeholder_polity_desc:0 "Though corporations hold great sway in society, their management is actually held to a standard of accountability to the public by a central 'Fair Deals Council' made up of experienced public advocates, community leaders, and philanthropists. This holds back the worst greedy instincts.$plutocracy_gov_reg_loc$"

 lrsk_gov_var_gov_shareholder_commonwealth_desc:0 "Though corporations hold great sway in society, their management and policy have been largely democratized through widespread stock ownership and organization of ordinary shareholders. A strong culture of accountability to 'Citizen-Shareholders' holds back the worst greedy instincts.$plutocracy_gov_reg_loc$"

 lrsk_gov_var_gov_entrepreneurial_council_desc:0 "This government is primarily concerned with managing its ideal of a competitive and fair market economy. Social mobility is precariously fluid, but those who succeed in business exert great power.$plutocracy_gov_reg_loc$"

 lrsk_gov_var_gov_crime_family_desc:0 "Though supposedly nothing more than a family business, its actual operation consists of crime and piracy in all forms. The supreme criminal family controls a number of lesser families as vassals, and whatever vestigial state institutions still exist all answer to the head family's control. The family itself is controlled by a customarily hereditary Boss, who rules even blood relations with an iron fist concealed in a velvet glove.$plutocracy_gov_reg_loc$"

 lrsk_gov_var_gov_rogue_freehold_desc:0 "What started out simply as a radical attempt at near total privatization of the economy has turned into something more sinister, as the citizens of the freehold have become increasingly fond of slavery, piracy, and plunder. Since the highest courts have ruled all of those things legal against non-citizens, and since only those who can afford personhood rights insurance can become citizens... there is nothing to stop them indulging from such barbaric pursuits as long as the hated 'statists' are the target.$plutocracy_gov_reg_loc$"

 lrsk_gov_var_gov_corporate_banditry_desc:0 "Once a idealistic experiment that sought to establish a market-based stateless society of total liberty, this society has long ago abandoned anything other than power politics cloaked in formal observance the non-aggression principle. Slavery, banditry, murder, and theft - such things are now commonplace, one simply has to be wealthy enough to get away with them. Warlords, armed gangs, and rampant corporations now openly rule over the ruins of what was once supposedly a liberatory project. The most powerful rulers assert their dominance by launching piratical raids against the hated 'statists,' hauling back slaves and treasure to hawk for outrageous prices.$plutocracy_gov_reg_loc$"

 lrsk_gov_var_gov_market_socialism_desc:0 "This government is a consortium of worker co-ops and other democratically run firms, where the employees are all part owners in the enterprise. It exists to ensure that non-oppressive relations between different businesses prevail.$plutocracy_gov_reg_loc$"

 lrsk_gov_var_gov_coop_enterprise_desc:0 "This government is a gigantic commercial venture run on a system of internal democracy where the employees are all part co-owner. It exists to increase the collective prosperity of its worker-shareholders.$plutocracy_gov_reg_loc$"

 lrsk_gov_var_gov_libertarian_freehold_desc:0 "This government is the result of an extreme experiment in privatization where all functions of government were contracted out to various businesses. Only the legislature and courts remain as government entities, with the highest judge in the empire having assumed certain executive powers by default.$plutocracy_gov_reg_loc$"

 lrsk_gov_var_gov_anarcho_capitalism_desc:0 "This government is theoretically no government at all, as all functions of a normal government have been distributed to various competing private entities, even law-enforcement and justice. Only a single position, a dispute-resolver of last resort, remains as anything resembling an officer of a sovereign state.$plutocracy_gov_reg_loc$"

 lrsk_gov_var_gov_corporate_neofuedalism_desc:0 "This government didn't merely contract out its functions to businesses, it is the result of decentralizing government to regional or local scale and running states as businesses, under the forward-thinking guidance of a new aristocracy of wealth. On a global scale, the corporate overlords entrust foreign affairs and the military to a hired agent.$plutocracy_gov_reg_loc$"

 lrsk_gov_var_gov_proprietary_franchise_desc:0 "This government is actually a family business that has swollen to the point that it dominates whatever vestigial state nominally governs society. As a result, while there are other businesses, they have been forced into a vassal-like client status. Inheritance disputes are high-stakes and often bloody.$plutocracy_gov_reg_loc$"

 lrsk_gov_var_gov_merchant_republic_desc:0 "$LRSK_GOV_VAR_MERCH_COMMON$ As a result, a old form of government - a republic in which power inheres to the wealthiest and therefore worthiest business leaders - has maintained relevance into the interstellar era.$plutocracy_gov_reg_loc$"

 lrsk_gov_var_gov_constitutional_plutocracy_desc:0 "$LRSK_GOV_VAR_MERCH_COMMON$ For this reason, its members see nothing wrong with public offices and candidacies for representative elections being open to the highest bidder. Indeed, they find it eminently reasonable.$plutocracy_gov_reg_loc$"

 lrsk_gov_var_gov_galactic_cartel_desc:0 "This government is a staggeringly ambitious business with designs on total galactic monopoly. Its selection is unbelievably diverse, its stock value soaring, its employees productive and courteous. Any who are not yet loyal customers feel an emptiness they don't yet know how to fill, or so the stockholders believe.$plutocracy_gov_reg_loc$"

 #########################
 ### Noble Governments ###
 #########################

 lrsk_gov_var_gov_noble_empire_desc:0 "This government is a quaint, romantic monarchy in which a strong central ruler governs a complex hierarchy of planetary vassal-lords. Could be the subject of a good opera, in space. A 'space opera' if you will.$aristocracy_gov_reg_loc$"

 lrsk_gov_var_gov_noble_republic_desc:0 "This government is a quaint, romantic aristocracy in which a high council of noble families selects one of the heads of the dynastic houses to be first-among-equals and mediator of affairs of state. Could be the subject of a good opera, in space. A 'space opera' if you will.$aristocracy_gov_reg_loc$"

 lrsk_gov_var_gov_reactionary_socialism_desc:0 "Once, the old elites of this society were threatened by the rise of capitalism. In response, an alliance of the aristocrats and petty-bourgeoise were able to manipulate the emerging working class into siding with them against the new captains of industry. The result is that a restrictive system of state ownership, regulations, tariffs, and taxation to prevent the new self-made bourgeoise from ever threatening to size state power away from old money and old blood.$aristocracy_gov_reg_loc$"

 lrsk_gov_var_gov_empire_of_rapine_desc:0 "Once and idealistic monarchical government sworn to protect the rights and freedoms of the people, its ruling dynasty and most prominent nobles came to adopt a restrictive view of both 'the people' and 'their rights and freedoms.' Under a cut-throat theory of the equal right to 'earn' freedom and personhood, and the importance of property-holding to this exclusive franchise, outright plunder and slavery are the order of the day.$aristocracy_gov_reg_loc$"

 lrsk_gov_var_gov_absolute_monarchy_desc:0 "This government is a powerful, centralized monarchy. Its ruling dynasty seeks to exert absolute control over its territory and integrate all its dependents into one order.$aristocracy_gov_reg_loc$"

 lrsk_gov_var_gov_populist_monarchy_desc:0 "This government is ruled by a long dynasty of agrarian reformers and levelers who have drawn their greatest support from the poor and struggling urban and peasant masses. While there is some inequality of wealth, the monarchy's poverty relief programs protect the meager from the worst exploitation.$aristocracy_gov_reg_loc$"

 lrsk_gov_var_gov_insurrectionary_lineage_desc:0 "This government has theoretically been waging a global revolution against various oppressors of the people under the emergency guidance of a single leader for so long that the leadership has practically become hereditary.$aristocracy_gov_reg_loc$"

 lrsk_gov_var_gov_solar_monarchy_desc:0 "This government is centered around the person of the monarch, who claims to embody the state. All subjects and dependencies of the throne are likened to planets orbiting the sun.$aristocracy_gov_reg_loc$"

 lrsk_gov_var_gov_feudal_socialism_desc:0 "The aristocracy of this society were able to strangle capitalism in its cradle by convincing the workers and peasants that only the noble orders of society could protect them from exploitation. Now the monarch and the court control state-run industries in the same manner as the landed estates of old, passing down mines and manufactories by right of birth. The workers are bound as serfs to their production lines in exchange for the traditional noble obligation of charity, which is much more generous thanks to industrial production methods.$aristocracy_gov_reg_loc$"

 lrsk_gov_var_gov_galactic_imperium_desc:0 "This government is a staggeringly ambitious monarchy with designs on total galactic rule. Its court is resplendent, its holdings abundant, its nobility fierce and faithful. Any who have yet to bend the knee before the throne nonetheless stand in awe of its glory, or so the monarch believes.$aristocracy_gov_reg_loc$"

