 # Spiritualist High Priest Governments
 gov_theocratic_monarchy_desc: "This government is a spiritualistic form of autocracy, where the ruler is treated as a divine symbol. Organized religion is widely employed in support of the state apparatus.$theocracy_gov_reg_loc$"
 gov_theocratic_dictatorship_desc: "This government is a spiritualistic dictatorship, ruled by a single individual in a hierarchical power structure supported by the official state religion.$theocracy_gov_reg_loc$"
 gov_theocratic_oligarchy_desc: "This government is a spiritualistic form of oligarchy, where the political leadership lies in the hands of the leaders of the nation's most powerful religious factions.$theocracy_gov_reg_loc$"
 gov_theocratic_republic_desc: "This government is a spiritualistic form of democracy, where a religious council supervises the democratic process and serves in an advisory role.$theocracy_gov_reg_loc$"
 gov_divine_empire_desc: "This government is a form of spiritualistic autocracy. Everything is shaped by the official state religion, and the ruler is worshiped as an infallible living god.$theocracy_gov_reg_loc$"
 gov_holy_tribunal_desc: "This government is a spiritualistic form of oligarchy, where a divinely guided council made up of clergy controls the state. No division exists between the state and the dominant organized religion.$theocracy_gov_reg_loc$"
 gov_megachurch_desc: "This government is an oligarchy based on a curious blend of commercial and spiritualistic values, in which the positions of ordained minister and corporate officer have merged into a single role.$theocracy_gov_corp_loc$"
  gov_sacrificial_megachurch_desc:0 "This government blends its commercial and spiritual goals within a grim oligarchy, in which ordained overseers encourage greater prosperity through ritualized sacrifice.$theocracy_gov_corp_loc$"
 gov_subversive_cult_desc: "This government is structured like a religious cult that relies on a variety of criminal and corporate enterprises to sustain itself.$theocracy_gov_corp_loc$"

 # Noble Aristocratic Governments
 gov_imperial_domain_desc:1 "§LThis government rules the Galactic Imperium's central crown territory, which is under the direct control of the Imperial Sovereign.§!$aristocracy_gov_reg_loc$"
 gov_elective_monarchy_desc: "This government is a form of enlightened autocracy, where a strong emphasis is put on the knowledge and qualifications of the elected monarch.$aristocracy_gov_reg_loc$"
 gov_noble_aristocracy_desc: "The whole political power in this society belongs to the council of representatives of the ancient patrimonial aristocratic Houses.$aristocracy_gov_reg_loc$"
 gov_aristocratic_republic_desc: "A form of representative democracy, in which only those who belong to social Elite may be elected to Senate and rule on behalf of the people.$aristocracy_gov_reg_loc$"
 gov_aristocratic_monarchy_desc: "Форма монархии, при которой король не обладает абсолютной властью, но вынужден разделять её с влиятельными представителями родовой Аристократии.$aristocracy_gov_reg_loc$"
  gov_feudal_empire_desc: "This government is a feudal autocracy where the monarch rules indirectly, granting offices and territories to vassals in exchange for obligations in the form of taxes and military service.$aristocracy_gov_reg_loc$"
 gov_great_houses: "Great Houses"
 gov_great_houses_desc: "This civilization is ruled by the leadership council of a few Great Houses, which traditions derives from ancient clans and tribes, but which now function more as political parties. Unlike in classic Noble Aristocracy, house membership is not tied to patrimonial matters, such as birth or marriage, but rather anyone can be adopted to the House and advance to it's highest ranks, as long as he pledges loyalty to the House and preserve it's Tradition.$aristocracy_gov_reg_loc$"
 gov_benevolent_aristocracy: "Benevolent Aristocracy"
 gov_benevolent_aristocracy_desc: "The council of representatives of the patrimonial aristocratic Houses believe it is their duty to care for all equally.$aristocracy_gov_reg_loc$"


 # Materialist Head Researcher Governments
 gov_despotic_hegemony_desc: "This government is a materialistic form of hereditary autocracy, where citizens are viewed as little more than cogs in the state machinery. Efficiency and technological progress are valued above all things.$technocracy_gov_reg_loc$"
 gov_totalitarian_regime_desc: "This government is a materialistic form of autocracy, where the state aspires towards full control over the lives of its citizens in the name of efficiency.$technocracy_gov_reg_loc$"
 gov_executive_committee_desc: "This government is a materialistic form of oligarchy, where a powerful bureaucracy governs the state and guides the citizenry towards productive and meaningful goals.$technocracy_gov_reg_loc$"

 gov_direct_democracy_desc: "This government is a materialistic form of democracy, where citizens use computer networks to vote directly on most matters regarding the state.$technocracy_gov_reg_loc$"
 
 gov_illuminated_autocracy_desc: "This government is a materialistic form of hereditary autocracy, based on technocratic principles that the sovereign is sworn to uphold. Nothing is valued more highly than scientific knowledge and the advancement of technology.$technocracy_gov_reg_loc$"
 gov_technocratic_dictatorship_desc: "This government is a materialistic form of autocracy, where the scientific elite has assumed control over the state in the name of efficiency and technological progress.$technocracy_gov_reg_loc$"
 gov_science_directorate_desc: "This government is a materialistic form of oligarchy, where a committee of scientists supervises the government apparatus for maximum efficiency.$technocracy_gov_reg_loc$"
 gov_rational_consensus_desc: "This government is a materialistic form of democracy, governed according to principles based on rationality and scientific theory.$technocracy_gov_reg_loc$"
 gov_research_development_corp: "Research & Development Corporation"
 gov_research_development_corp_desc: "This government is a materialistic form of corporate authority, where the board of directors is made up of highly educated individuals whose goal is to develop the best tech in the galaxy!$technocracy_gov_corp_loc$"

 # Mogul Governments
 gov_trade_league_desc: "This government is a form of plutocratic oligarchy, where the state is made up of a myriad of free merchants, corporations and guilds that have banded together in common commercial interests.$plutocracy_gov_reg_loc$"

 gov_minarchy_desc: "A form of minimal 'night-watchman' state, that is not responsible for the education, health care, employment or transportation of its citizens, neither makes it any use of natural resources in its territory. All of this is instead held privately or publicly, but is never susceptible to any interference of the state, its law or its representatives.$plutocracy_gov_reg_loc$"

 gov_timocracy_desc: "A state, where political rights of the population are stratified according to the amount of property they own.$plutocracy_gov_reg_loc$"

 gov_criminal_syndicate_desc:0 "This government is an enormous and ruthless business syndicate, which shares many of its operating practices with organized crime.$plutocracy_gov_reg_loc$"

  gov_imperial_domain_megacorp_desc:0 "§LThis government rules the Galactic Imperium's central crown territory, which is under the direct control of the Imperial Sovereign.§!$plutocracy_gov_reg_loc$"

 # Militarist Commander Governments
 gov_star_empire_desc: "This government is a hereditary and militaristic form of autocracy, with a single sovereign controlling both the government and the military.$stratocracy_gov_reg_loc$"
 gov_military_dictatorship_desc: "This government is a militaristic form of autocracy, with the ruler serving as the undisputed head of the military which is firmly in control of the state apparatus.$stratocracy_gov_reg_loc$"
 gov_military_junta_desc: "This government is a militaristic form of oligarchy, where power rests with a council of high-ranking military officers who oversee all matters of state.$stratocracy_gov_reg_loc$"

 gov_military_commissariat_desc: "This government is nominally democratic, but the dividing line between the civil administration and the military has blurred to the point where they have largely become one and the same.$stratocracy_gov_reg_loc$"

 gov_martial_empire_desc: "This government is a militaristic form of hereditary autocracy, where the state exists largely to support the military. Martial ability is highly valued, and all citizens are regularly drilled in matters of war.$stratocracy_gov_reg_loc$"
 gov_martial_dictatorship_desc: "This government is a militaristic form of autocracy, where the warrior who is considered the strongest leader rules with absolute power. $stratocracy_gov_reg_loc$"
 gov_war_council_desc: "This government is a militaristic form of oligarchy, where all decisions concerning the state are taken by a council of the nation's strongest warlords.$stratocracy_gov_reg_loc$"
 gov_assembly_of_clans_desc: "This government is a militaristic form of democracy, where all free clan warriors can make their voices heard.$stratocracy_gov_reg_loc$"
 gov_citizen_stratocracy_desc: "This government is an advanced form of militaristic oligarchy, where the military has subsumed all aspects of civilian administration. All government offices are held by military officers.$stratocracy_gov_reg_loc$"
 gov_citizen_republic_desc: "This government is a militaristic form of democracy, where full citizenship can only be gained through military service. The voting franchise is limited to full citizens, and they are the only ones allowed to hold public offices.$stratocracy_gov_reg_loc$"
 gov_jingoism_desc: "This form of authoritarian governance is headed by a xenophobic demagogue and notions of national supremacy and manifest destiny dominate the politics.$stratocracy_gov_reg_loc$"
 gov_anarchy_communism_desc: "An extreme form of Communist dictatorship, characterized with nationalization of all industries and the introduction of strict centralized management, state control of foreign trade, strict discipline for workers, with strikes forbidden and obligatory labor duty by non-working classes.$stratocracy_gov_reg_loc$"
 gov_military_corp_desc: "Government is represented by a massive military-industrial holding, with board of directors consisting solely of active war-chiefs.$stratocracy_gov_corp_loc$"
 gov_bandit_kingdom_desc: "This government is organized like a massive crime syndicate, where the strong prey on the weak and any neighboring states are seen as little more than raiding targets.$stratocracy_gov_reg_loc$"
 gov_band_blood_desc:0 "This ruthless society is governed through conflict and ritualized sacrifice, honoring death within and without.$stratocracy_gov_reg_loc$"
 gov_blood_court_desc: "This government is a hereditary form of rabidly xenophobic autocracy, where the ultimate responsibility of the monarch is to oversee the extermination of all lesser species in the galaxy.$stratocracy_gov_reg_loc$"
 gov_purity_order_desc: "This government is a form of rabidly xenophobic autocracy, where a single ruler has sworn to oversee the extermination of all lesser species in the galaxy.$stratocracy_gov_reg_loc$"
 gov_purification_committee_desc: "This government is a form of rabidly xenophobic oligarchy, where a political committee has been set up to oversee the extermination of all lesser species in the galaxy.$stratocracy_gov_reg_loc$"
 gov_purity_assembly_desc: "This government is a form of rabidly xenophobic democracy, where an elected assembly has been charged with overseeing the extermination of all lesser species in the galaxy.$stratocracy_gov_reg_loc$"
 gov_dread_brotherhood_desc: "An extremely xenophobic form of direct democracy, where all citizens are bound by the common goal - the destruction of all lesser life forms in the galaxy.$stratocracy_gov_reg_loc$"
  gov_successor_khanate_desc:0 "A successor state trying to recapture the glory of the Great Khan's empire.$stratocracy_gov_reg_loc$"

 gov_mortal_empire_desc:0 "This theocratic monarchy engages in ritualized, sapient sacrifice.$stratocracy_gov_reg_loc$"

 gov_grim_council_desc:0 "This nation's most powerful religious figures have formed a ruling council, overseeing an empire which engages in ritualized, sapient sacrifice.$stratocracy_gov_reg_loc$"
 # Pacifist Philosopher Governments
 gov_irenic_monarchy_desc: "This government is a pacifist form of hereditary autocracy, where the ruler is regarded as a benevolent guardian that is striving to protect the citizens from a violent galaxy.$bureaucracy_gov_reg_loc$"
 gov_irenic_dictatorship_desc: "This government is a pacifist form of autocracy, where the state is charged with protecting the citizenry from their own violent tendencies as well as any external threats.$bureaucracy_gov_reg_loc$"
 gov_irenic_bureaucracy_desc: "This government is a pacifistic form of oligarchy, where a complicated system of bureaucracy governs all aspects of society to ensure the safety of the citizenry.$bureaucracy_gov_reg_loc$"
 gov_moral_democracy_desc: "This government is a pacifistic form of democracy, firmly guided by moralist principles and non-violence.$bureaucracy_gov_reg_loc$"

 gov_enlightened_monarchy_desc:0 "This government is a form of enlightened autocracy, where a strong emphasis is put on the knowledge and qualifications of the ruling monarch.$bureaucracy_gov_reg_loc$"

