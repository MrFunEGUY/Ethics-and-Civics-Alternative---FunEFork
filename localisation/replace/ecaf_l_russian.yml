 gov_aristocratic_republic: "Аристократическая Республика"
 gov_aristocratic_republic_desc: "Форма представительской демократии, при которой управление государством осуществляет Сенат, избираться в который могут только представители элитных слоев общества."

 gov_oligarchic_republic: "Олигархическая Республика"
 gov_oligarchic_republic_desc: "Чрезвычайно элитарная форма республики, при которой значительно количество власти сконцентрировано в руках небольшой группы представителей Элит, обладающих значительных влияением на выборный процесс и управление государством."

 gov_congress_republic: "Конгрессионная Республика"
 gov_congress_republic_desc: "Форма представительской демократии, в которой власть принадлежит демократически избираемому Конгрессу, члены которого назначают премьер-министра. Любой свободный гражданин может быть избран в парламент."

 gov_noble_aristocracy: "Благородная Аристократия"
 gov_noble_aristocracy_desc: "Политическая власть в этом обществе целиком принадлежит Совету, собранному из представителей древнейшей родовой Аристократии."

