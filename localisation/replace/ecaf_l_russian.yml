 job_supervisor: "Мыслитель"
 job_supervisor_plural: "Мыслители"
 job_supervisor_desc: "Представитель страты Философов-правителей, сочетающий в себе уникальную комбинацию компетенций, которые лежат главным образом в поле гражданского управления, экономического и социального развития общества."
 job_supervisor_effect_desc: "£job_supervisor£ $job_supervisor_plural$ производит £unity£ §YЕдинство§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, увеличивает $mod_planet_jobs_society_research_produces_mult$ и §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!."
