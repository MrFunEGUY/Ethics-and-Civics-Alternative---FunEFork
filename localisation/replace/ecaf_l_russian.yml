 observation.2041.desc: "Туземцы на [From.GetName] не только влюбились в наши технологии, но и начинают подражать нашим путям.\n\nВдохновленные тем, что они видели в нашем искусстве и культуре, общество [From.Owner.GetSpeciesName], похоже, разработало новое чувство воли. Их личные свободы значительно увеличились с момента нашего прибытия."
 observation.2061.desc: "Анархия царит на поверхности [From.GetName], и наши советники испытывают трудности при обучении современной науки [From.Owner.GetSpeciesNamePlural]. Их так называемые ученые все тянут свои исследования по направлениям, которые на данный момент интересны им, но не имеют никакого отношения к тому чему мы пытаемся их научить.\n\nНаша миссия просвещения продолжается, несмотря на ошибочное свободолюбие, проявляемое туземцами, и это займет больше времени, чем ожидалось."
