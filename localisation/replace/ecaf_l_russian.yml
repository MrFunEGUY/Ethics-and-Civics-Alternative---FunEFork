 mil_syndicate_desc: "§LОлигархия, управляемая военно-промышленным Корпорациями во главе с отставными военоначальниками.§!"

 eco_utopia: "Хранители Гармонии"
 #eco_utopia_desc: "§LПродвинутая форма демократии 'Зеленых'. Общество сосредоточенно на глобальном духовном и физиологическом единении с их эко-системой. Для того, чтобы достичь полной гармонии с биосферой они занимаются углубленным изучением проблем терраформирования.§!"
 eco_democracy: "Демократия 'Зеленых' "
 eco_democracy_desc: "§LДемократическое государство, чья политика главным образом сфокусирована на защите окружающей среды. Граждане обязаны по закону носить имплант, который держит их в курсе условии локальной экосистеми и не дает нанести ей какой-либо негативный ущерб.§!"

 communism: "Коммунистическая Диктатура"
 communism_desc: "Это правительство является коммунистической формой автократии, где всемогущее государство осуществляет плановую экономику с целью обеспечения быстрого социального и промышленного роста."
 peoples_republic: "Народная Республика"
 peoples_republic_desc: "Это правительство является передовой формой коммунистической автократии, где глава государства рассматривается как славный символ прогресса и надежды для людей. Гражданскому населению рекомендуется погрузиться в работу с головой в направлении лучшего будущего, которое прокладывает их мудрый лидер."



 coalescence: "Кибер-Трансцендентальное Единение"
 coalescence_desc: "Только познав глубоко секреты Духа и Материи появляется возможность формирования общества подобного типа - Истинное Коллективное Сознание, где разум и тело каждого равно служат на достижение единой и общей цели: Гармонии в Познании."
 ul_coal: "Кибер-Трансцендентальное Сознание"
 ul_coal_desc: "Только познав глубоко секреты Духа и Материи появляется возможность формирования общества подобного типа - Истинное Коллективное Сознание, где разум и тело каждого равно служат на достижение единой и общей цели: Гармонии в Познании."
 caste: "Иерархия"
 caste_desc: "Это правительство генетически сильной олигархии, в которой несколько основных правил жесткой кастовой системы определяют все. Гражданами манипулируют, контролируя их рождаемость, миграционные потоки, используя информационный карантин и генную инженерию."
 ul_caste: "Бессменная иерархия"
 ul_caste_desc: "Это правительство генетически сильной олигархии, в которой несколько основных правил жесткой кастовой системы определяют все. Гражданами манипулируют, контролируя их рождаемость, миграционные потоки, используя информационный карантин и генную инженерию."



 cap_autocracy: "Капиталистическая Бюрократия"
 cap_autocracy_desc: "Автократическое государство, проводящее прорыночную политику, но под строгим контролем корпоратизированных гос учреждений. Общество, базирующее исключительно на бюрократии и измождающем экономическом соперничестве, скорее всего не особенно счастливо."
 adv_cap_autocracy: "Капиталистическая диктатура"
 adv_cap_autocracy_desc: "Автократическое государство, проводящее прорыночную политику, но под строгим контролем корпоратизированных гос учреждений. Общество, базирующее исключительно на бюрократии и измождающем экономическом соперничестве, наверняка очень несчастно."



 police_state: "Полицейское государство"
 police_state_desc: "Это правительство является военизированной формой автократического социализма, поддерживая свою власть и идеологию с помощью военной машины, держа граждан в железном кулаке тоталитаризма."
 adv_police_state: "Полицейская Диктатура"
 adv_police_state_desc: "Это правительство является военизированной формой автократического социализма, поддерживая свою власть и идеологию с помощью военной машины, держа граждан в железном кулаке тоталитаризма."
 par_monarchy: "Парламентская монархия"
 par_monarchy_desc: "Даже преодолев свои глубокие автократические корни, парламентская монархия до сих пор хранит традиции огромного королевского флота и раздутой бюрократической машины."
 par_monarchy_special: "Каждый правитель может построить Королевскую библиотеку."
 glor_monarchy: "Межзвездное королевство"
 glor_monarchy_desc: "Даже преодолев свои глубокие автократические корни, парламентская монархия до сих пор хранит традиции огромного королевского флота и раздутой бюрократической машины."
 glor_monarchy_special: "Каждый правитель может построить Королевскую библиотеку."
 soc_dem: "Социал-демократия"
 soc_dem_desc: "Демократическое правительство, в котором государство играет ключевую роль в защите и продвижении социально-экономического благосостояния своих граждан."
 soc_utopia: "Cоциальное Государство"
 soc_utopia_desc: "Демократическое правительство, в котором государство играет ключевую роль в защите и продвижении социально-экономического благосостояния своих граждан."



 xen_aristocracy: "Рабовладельческая Республика"
 xen_aristocracy_desc: "Авторитарная и элитарная форма демократии, при которой большая часть граждан была сильно урезана в правах, в пользу меньшей, но привиллегированной части общества."
 adv_xen_aristocracy: "Рабовладельческая Империя"
 adv_xen_aristocracy_desc: "Это правительство - продвинутая форма авторитарной и элитистской демократии. Граждане второго сорта, равно как и чужаки, рассматриваются не более чем рабочая сила и ресурс, вокруг которого вращается общество."

 aristocracy: "Подлинная Аристократия"
 aristocracy_desc: "Это правительство является меритократической формой олигархии, где лучшие управляющие позиции в государстве отдаются гражданам посредством проведения специальных профессиональных испытаний и конкурсов."
 adv_aristocracy: "Вознесенная Меритократия"
 adv_aristocracy_desc: "Это правительство является меритократической формой олигархии, где лучшие управляющие позиции в государстве отдаются гражданам посредством проведения специальных профессиональных испытаний и конкурсов."

 feud_kingdom: "Феодальные Княжества"
 feud_kingdom_desc: "Автократическая форма центральной феодальной власти, в которой вассалы формируют социальный и военный костяк общества."
 feud_empire: "Звездный Феодализм"
 feud_empire_desc: "Это государство представляет собой феодалистическую форму олигархии, где власть и территория поделены между Великими Домами. Каждый Дом даёт клятву верности избранному верховному Императору, который обладает высшей властью над Феодалами."


 drone_coa: "Коалиция Рабочих"
 drone_coa_desc: "Демократическое и про-Социалистическое правительство, сформированное Профсоюзами рабочих тяжелой промышленности с целью защиты прав и свобод Человека Труда."
 drone_common: "Рабочее Братство"
 drone_common_desc: "Демократическое и про-Социалистическое правительство, сформированное Профсоюзами рабочих тяжелой промышленности с целью защиты прав и свобод Человека Труда."


 imperialist_state: "Империалистическое Государство"
 imperialist_state_desc: "Автократия, ориентированная на непрерывное расширение своего влияния и территорий, в основном за счет вооруженных сил. Однако, не всегда просто удерживать быстро растущую Империю под контролем."
