 civic_tribals: "Кольцо старейшин"
 civic_tribals_desc: "Это правительство управляется советом старейшин общества, которые следят за сохранностью безопасности империи от любых потенциальных угроз извне. Каждый правитель может построить в свою честь §HОгромную военную станцию§!."

 civic_trade_league: "Торговая лига"
 civic_trade_league_desc: "Торговая лига представляет из себя конгломерат богатейших корпораций, доминирующих над имперской экономической и политической жизнью."

 #civic_free_market: "Свободный Рынок"
 #civic_free_market_desc: "Идеализированная система, в которой цена за товары и услуги определяется открытым рынком и потребителями, и в которой законы и правила предложения и спроса свободны от какого либо вмешательства со стороны правительства, ценообразующей монополии или какой-либо другой власти."


 MOD_POP_CONSUMER_GOODS_MULT: "Товары массового спроса"

 civic_elite_troops: "Военная Элита"
 civic_elite_troops_desc: "Правительство выделяет существенные ресурсы на поддержание высококвалифицированных вооруженных сил, обеспечивая лучшую подготовку и обсепечение для солдат и офицеров. §YВоенная академия§! производит дополнительно §G+2§! единства."

 civic_social_state: "Коммандная экономика"
 civic_social_state_desc: "Централизованная форма плановой экономики, где правительство определяет, какие товары должны быть произведены, сколько их должно быть произведено и цену, по которой они будут продаваться. Центральное правительство владеет существенной частью индустии империи."


 #civic_pilgrims: "Отважные пилигримы"
 #civic_pilgrims_desc: "У этого общества давно устоявшиеся кочевые традиции и сильный дух приключений. Люди стремятся расширить свои территории и путешествовать по всей империи."


 #civic_exploration: "Дух исследований"
 #civic_exploration_desc: "Начните игру с технологией §HАвтоматический протокол исследований§!."



 #civic_peoples_republic: "Диктатура Пролетариата"
 #civic_peoples_republic_desc: "Это правительство - меритократическая форма диктатуры. Реальный парламент существует, но он доминируется единой политической силой - так называемой 'Народной партией'."


 edict_industrial_development: "Субсидии индустриальной инфраструктуры"
 edict_industrial_development_desc: "Выделение дополнительных ресурсов на улучшение индустриальной инфраструктуры."

 edict_social_infrastructure: "Субсидии социальной инфраструктуры"
 edict_social_infrastructure_desc: "Выделение дополнительных ресурсов на улучшение социальной инфраструктуры."

 edict_social_welfare: "Программы социального обеспечения"
 edict_social_welfare_desc: "Выделение дополнительных ресурсов на социальные программы для населения."

 #civic_noble_aristocracy: "Король-философ"
 #civic_noble_aristocracy_desc: "Это общество управляется меритократическое формой олигархии, где власть переходит к лучшим из всех людей, морально и интеллектуально подготовленным к правлению."

 #civic_tribal_aristocracy: "Благородная аристократия"
 #civic_tribal_aristocracy_desc: "У этого общества укоренившееся дворянство, оккупируеющее верхние эшелоны власти, формируя неизменную касту Правителей. Обязательно нужна §HКастовая система§!. §HНео-колизей§! производит дополнительно §G+1§! §Hединства§! £unity."

