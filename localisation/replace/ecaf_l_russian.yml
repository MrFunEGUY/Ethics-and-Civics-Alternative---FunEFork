 shipsize_military_station_medium_construction_speed_mult: "Скорость Строительства сред.Военной Станции"
 shipsize_military_station_large_construction_speed_mult: "Скорость Строительства бол.Военной Станции"


 civic_nationalism: "Национализм"
 civic_nationalism_desc: "Сильное чувство националистического превосходства и гордости пронизывает все слои этого общества."


 civic_private_property: "Энергетический Картель"
 civic_private_property_desc: "Рынку нужно много энергии для роста! С целью стимулировать развитие экономики, государство приватизирует значительную часть своих генерирующих мощностей, отдавая их под управление картеля частных корпораций. §Y$building_power_hub_1$§! и §Y$building_power_hub_2$§! производит дополнительное §Y1§! £unity Единство."

 civic_militia: "Частные Военные Компании"
 civic_militia_desc: "Корпоративный бизнес по оружию и борьбе с оружием достиг ключевой позиции в этом обществе, и многие аспекты поддержания государственных военных были переданы мощным корпорациям."



 civic_public_medicine: "Государственная Медицина"
 civic_public_medicine_desc: "Правительство выделяет средства на развитие и поддержание системы общественного здравоохранения. Империя начинает с технологией: §HПограничное Здоровье§!. Строения §HКлиника§! и §HГоспиталь§! производят дополнительное §HЕдинство§!."

 civic_public_education: "Государственное Образование"
 civic_public_education_desc: "Правительство выделяет средства на развитие и поддержание системы государственных школ."


 civic_monarchy: "Монархия"
 civic_monarchy_desc: "Монархия - это форма правления, в которой группа, обычно семья, называемая династией, воплощает национальную идентичность страны, а один из ее членов, называемый монархом, выполняет роль суверенитета."
 civic_dictatorship: "Диктатура"
 civic_dictatorship_desc: "Диктатура - это форма правления, в которой страной управляет один человек (диктатор) или политик, а власть осуществляется с помощью различных механизмов, чтобы обеспечить сильную власть субъекта."

 civic_nazi_dictatorship: "Националистическая Диктатура"
 civic_nazi_dictatorship_desc: "Правитель традиционно является лидером доминирующей националистической политической партии."
 civic_republic: "Республика"
 civic_republic_desc: "Республика - это форма правления, в которой страна считается 'заботой народа', а не заботой или собственностью правителей, и где государственные должности избираются или назначаются в соответствии с правилами демократии и меритократии."

 civic_xeno_republic: "Мультикультурная Республика"
 civic_xeno_republic_desc: "Мультикультурная форма Республики, которая регулируется принципами полной открытости для разных культур и принимает их как равные. §HПолноправное Гражданство§! и §HПолноценная Военная Служба§! гарантированы для каждого Ксена."

 #civic_military_demos_cratos: "Воинственная Демократия"
 civic_military_demos_cratos_desc: "Форма демократии, в которой граждане традиционно имеют и пользуются личным оружием, формируя эффективные подразделения милиции во время войны. Закон §HНошение Оружия§! нельзя запретить."
 civic_feudalism: "Феодализм"
 civic_feudalism_desc: "Власть и земля разделены между богатыми аристократами, которые составляют правящую элиту, которая клянусь подчиняться королю или императору, который обладает высшей властью над земельными лордами."


 civic_ambassadors_assembly: "Ассамблея Послов"
 civic_ambassadors_assembly_desc: "В правительстве доминирует группа самых влиятельных дипломатических чиновников."


 civic_demos_cratos: "Демократия"
 civic_demos_cratos_desc: "При Прямой Демократии бюрократия децентрализована и правительство обладает значительно меньшим авторитетом, в то время как простые граждане имеют право самостоятельно решать местные и глобальные политические инициативы через механизм Плебисцита."

 civic_empire_bureau: "Большое Правительство"
 civic_empire_bureau_desc: "Увеличение размера государственной бюрократии увеличивает власть государственного регулирования, но, на самом деле, обеспечивает дополнительные расходы и общую экономическую неэффективность."


 civic_science_lobby: "Корпоративные Исследования"
 civic_science_lobby_desc: "Значительная часть правительственных исследовательских программ была передана более эффективным частным корпорациям."

 tech_patriotic_call: "Доктрина: Патриотический Призыв"
 tech_patriotic_call_desc: "Разблокирует специальный глобальный указ, доступный только в военное время."

 tech_strategic_taxation: "Доктрина: Стратегическое Налогообложение"
 tech_strategic_taxation_desc: "Разблокирует специальный глобальный указ, доступный только в мирное время."

 edict_diversity_utopia: "Торжество Разнообразия"
 edict_diversity_utopia_desc: "В каждом из нас есть то чего нет у кого то другого. Именно в нашей разности и состоит наша сила."
 edict_pan_galactic_league: "Пангалактический Форум"
 edict_pan_galactic_league_desc: "Место где представители разных видов собираются чтобы обсудить свои интересы и цели."
 #edict_patriotic_call: "Патриотический Призыв"
 #edict_patriotic_call_desc: "Наш народ не боится войны, сражения с противником только закаляют его дух."
 edict_logistic_operations: "Операции по Логистике"
 edict_logistic_operations_desc: " "
 edict_strategic_taxation: "Стратегическое Налогообложение"
 edict_strategic_taxation_desc: "Государство собирает с населения и налоги и распределяет доход по государственным организациям."
 edict_public_works: "Общественные Работы"
 edict_public_works_desc: "Государство всячески поддерживает добровольный труд на благо общества, от уборки улиц до планетарного строительства."
 edict_holy_inquisition: "Святая Инквизиция"
 edict_holy_inquisition_desc: "Общее название организаций объеденённых единой целью - защитой истинной веры и борьбой с ересью."
 edict_defcon_1: "Первая Оборонительная Готовность"
 edict_defcon_1_desc: "Готовность к полномасштабной войне, с возможным применением чудовищного супероружия. Все вооруженные силы поставлены в состояние максимальной боеготовности."



 #civic_tribals: "Совет Старейшин"
 #civic_tribals_desc: "В правительстве доминирует Совет Старейшин, который сохраняет традиции империи и следит за защитой родной культуры как от внутренних, так и внешних угроз. Каждый правитель может построить себе §HОгромную военную станцию§!."

 gov_corporate_nationalism: "Корпоративный Национализм"
 gov_corporate_nationalism_desc: "Корпоративное правительство ставящае своей целью защиту своих интересов от инопланетного влияния."
 #gov_communist_dictatorship: "Коммунистическая Диктатура"
 #gov_communist_dictatorship_desc: "Это правительство является коммунистической формой диктатуры. Правительство стремится к улчшению жизни граждан и ускорению экономического роста путём использования плановой экономики и национализации ресурсов."
 #gov_social_democracy: "Социальная Демократия"
 #gov_social_democracy_desc: "Форма представительной демократии, где избираемое правительство стремится улучшить жизнь граждан и экономику через национализацию производства и расширенные социальные программы."

 #civic_elite_troops: "Элитные Войска"
 #civic_elite_troops_desc: "Правительство выделяет значительные ресурсы на подготовку и содержание высококвалифицированных вооруженных сил."

 civic_elite_navy: "Элитный Флот"
 civic_elite_navy_desc: "Космический Флот считается элитной частью вооруженных сил Империи. Пилоты и высокоранговые офицеры получают лучше образование и обеспечение."

 civic_leadership_forge: "Кузница Лидерства"
 civic_leadership_forge_desc: "Империя славится традициями сильного лидерства, своей мудростью и гибкой кадровой политикой."

 civic_directive_governance: "Централизованное Управление"
 civic_directive_governance_desc: "Управление основано на принципах централизованного директивного контроля, а не на самоавтонии. Нельзя сочетать с §HФедерализм§! или §HФеодализм§!."

