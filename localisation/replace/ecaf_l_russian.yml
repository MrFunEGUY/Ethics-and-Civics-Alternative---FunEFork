 gov_anarchy_communism: "Военный Коммунизм"
 gov_anarchy_communism_desc: "Экстремальная форма коммунистической диктатуры, которая характеризуется полной национализацией всей промышленности, пол жестким централизованным управлением, гос. контроль за международной торговлей жесткой дисциплиной для рабочих, с запретом на забастовки и принуждением к труду не-рабочих классов населения."

