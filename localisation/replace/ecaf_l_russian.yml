 civic_drone_brotherhood: "Братство Дронов"
 civic_drone_brotherhood_desc: "В этом обществе люди рабочего класса (те, кто занимается низкотехнологичными отраслями) традиционно прославляются и формируют глобальное сообщество, основанное на идеалистических принципах коллективизма и равенства. £строение  §YФермы§! и §YШахты§! производят дополнительные §Y0.2§! £unity Единства."


