 civic_personality_cult: "Персоналистический Режим"
 civic_personality_cult_desc: "Правитель рассматривается как полурелигиозный символ, что активно пропагандируется во всем государстве."

 gov_soviet_republic: "Советская Республика"
 gov_soviet_republic_desc: "Особая разновидность республиканской формы правления, основу которой составляют особые представительные органы — Советы, которые, в отличие от классического парламента, формируются через трудовые коллективы, а не по территориальному принципу. Советы осуществляют как законодательную, так и исполнительную власть."

