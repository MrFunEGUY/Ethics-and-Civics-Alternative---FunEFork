 civic_agrarian_idyll_desc: "Наиболее простая жизнь часто может быть самой плодотворной. Этому аграрному обществу в значительной мере удалось избежать крупномасштабной урбанизации. \n§YЭнергетические§!, §Yгорнодобывающие§! и §Yсельскохозяйственные районы§! дают на §G1§! ед. больше £housing£ §Yжилья§!\n§YГородские районы§! дают на §R1§! ед. меньше £housing£ §Yжилья§!\n£job_farmer£ §Y$job_farmer_plural$§! также производят §G2§! ед. £amenities£ §Yблаг§!"

