 edict_div_crusade: "Крестовый Поход"
 edict_div_crusade_desc: "Неверные нечестивцы должны сгинуть навеки!."

 gov_liberal_democracy: "Либеральная Демократия"
 gov_liberal_democracy_desc: "Форма правления, в основе которой лежит представительная демократия, для которой характерны разделение властей, рыночная экономика, частная собственность и равные для всех принципы защиты гражданских и политических прав и свобод."

