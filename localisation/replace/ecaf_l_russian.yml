 #ethic_fanatic_pluralist_desc: "Каждый приходит в этот мир равным с остальными, даже на биологическом уровне. Давайте же сделаем так, чтобы этот потенциал оставался на протяжении всей жизни всякого гражданина в государстве!\n\n§YФан.Эгалитаристы§! могут случайным образом получать §YЛидеров§! в результате определенных успешных действий, например, развития колонии (§YГубернатор§!), победы в битве (§YАдмирал/Генерал§!), технологическое развитие или исследование планеты (§YУчёный§!). §YРабство§! не доступно."

