 civic_beacon_of_liberty_desc: "Это общество прославляет идею личной свободы, благодаря чему воля и цель индивида становятся высшей ценностью. Уменьшение регулирования экономики со стороны центрального правительства способствует более свободному перемещению людей, товаров и технологических инноваций по всей Империи. \n\nНачинают игру с технологией §YЧастный Колониальный Корабль§!, не может использовать §YПлановый§! тип экономики. Насильное §YПереселение§! и §YКонтроль Популяции§! запрещены, §YЛичное Оружие§! не может быть запрещено, уровень жизни §YСоциальное Обеспечение§! не доступен."

 civic_corporate_dominion: "Мирные Торговцы"
 civic_corporate_dominion_desc: "Торговля - краеугольный камень развития экономики, а мир - непременное условие для её развития. Ведущие торговцы Империи объединились в альянс ради взаимной выгоды и всеобщего процветания. \n\nСтроение §YКосмическая Торговая Компания§! производит §Y4§! дополнительных £trade_value£ объема торговли, модуль §YТорговый Хаб§! имеет §Y$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§! увеличеным на §G+1§!. Начинает с изученной технологией §Y$tech_space_trading$§!\n £job_merchant£ §Y$job_merchant_plural$§! также производят §Y1§! £unity£ Единство \n\nНе может использовать политику §YВоенный Транспорт§!"



 job_mogul: "Магнат"
 job_mogul_plural: "Магнат"
 job_mogul_desc: "Значимый и влиятельный член финансовой элиты."
 job_mogul_effect_desc: "£job_mogul£ $job_mogul_plural$ производит £mod_trade_value_add£ §Y$TRADE_VALUE$§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, умножает £mod_planet_jobs_energy_produces_mult£ на §G+10%§! на планете."
 mod_job_merchant_add: "$job_mogul$"
 mod_job_mogul_per_pop: "§G+1§! $job_mogul$ на каждые $VALUE$ Населения"
 mod_job_mogul_per_pop_short: "\n§G+1§! £mod_job_merchant_add£ на каждые $VALUE$ £pop£"

 job_mining_engineer: "Горный Инженер"
 job_mining_engineer_plural: "Горный Инженеры"
 job_mining_engineer_desc: "Горные Инженеры используют и развивают свои теоретические познания для добычи минералов в прикладной сфере."
 job_mining_engineer_effect_desc: "£job_miner£ $job_mining_engineer_plural$ производит £engineering£ §Y$engineering_research$§! и приумножают £mod_planet_jobs_minerals_produces_add£ на планете."
 mod_job_mining_engineer_add: "Рабочие места для $job_mining_engineer$"
 mod_job_mining_engineer_per_pop: "§G+1§! $job_mining_engineer$ рабочее место за $VALUE$ единицу населения"
 mod_job_mining_engineer_per_pop_short: "\n§G+1§! £mod_job_mining_engineer_add£ за $VALUE$ £pop£"

 job_techno_priest: "Техно-жрец"
 job_techno_priest_plural: "Техно-жрецы"
 job_techno_priest_desc: "Сила нашей Веры поддерживает и направляет эти Машины."
 job_techno_priest_effect_desc: "£job_priest£ $job_techno_priest_plural$ производят £engineering£ §Y$engineering_research$§! и £unity£ §Y$unity$§!, и снижают §Y$mod_planet_pops_robotics_upkeep_mult$§! на §G5%§!."
 mod_job_techno_priest_add: "Рабочие места для $job_techno_priest$"
 mod_job_techno_priest_per_pop: "§G+1§! $job_techno_priest$ рабочее место за $VALUE$ единицу населения"
 mod_job_techno_priest_per_pop_short: "\n§G+1§! £mod_job_techno_priest_add£ за $VALUE$ £pop£"

 civic_socialistic: "Промышленная Демократия"
 civic_socialistic_desc: "Порядок организации предприятия, при котором рядовые рабочие принимают активное участие в управлении корпорацией, обладают властью и несут ответственность за рабочий процесс, что, в свою очередь, приводит к увеличенной производительности со стороны полноценно вовлеченной и более счастливой рабочей силы."

 civic_keepers_harmony: "Хранители Гармонии"
 civic_keepers_harmony_desc: "Будучи строгим последователем идеалов Экоцентризма и Глубинной Экологии, этого общество развило религиозный Культ, в соответствие с которым оно является единым целым с окружающей их Матерью Природой. Наслаждаясь её ествественной красотой, они научились вести истинно аскетичный и гармоничный образ жизни. \n\nПолучают бонусы от планетарных §YБлокеров§! природного типа, таких как §YГорная Цепь§!, §YДикие Животные§!, §YПлотные Джунгли§! и т.п., получая £housing£ §YЖильё§!, £amenities£ §YБлага§! и особые рабочие места для §YДруидов§! (при комбинации с §YТеократией§! или спиритуалистическими формами правления они становятся сильнее). \n\n§HУтилизация отходов§!: §YРемесленники§! и §YМеталлурги§! тратят на §G-0.5§! £minerals£ меньше для производства £consumer_goods£ §YТМС§! и £alloys£ §YСплавов§! \n\nНекоторые редкие планетарные блокеры и особенности, такие как §YБлуждающие Леса§! или §YТитаническая Жизнь§! также дают им §YСчастье§!\nИмеют особое планетарное решение, позволяющее избавиться от таких планетарных особенностей, как §YОпасные Животные§!, §YБезрадостная§!, §YОпасная Погода§!, §YДикие Шторма§!.  \n\n§YТрадиционалисты§! дают дополнительное §YВлияние§! за выполнение ряда специфических требований, вклучая связанные с §YОпустошенными§! и §YРайскими§! Мирами \n\nФракция §YСоциалистов§! будет требовать политику §YПовышенное Экологическое Регулирование§!, не может использовать политику §YСниженное Экологическое Регулирование§! \n\n§YШахтерские Районы§! уменьшают £amenities£ §YБлага§! на §R1§!  \n\nНачинают с технологией §YРайский Купол§!, это строение дает им дополнительное £housing£ §YЖильё§! и £unity£ §YЕдинство§! \n\nЯвляется продвинутой версией принципа §YЗеленая Экономика§!"



 civic_environmentalist: "Зеленая Экономика"
 civic_environmentalist_desc: "Это общество уделяет особое внимание защите окружающей среды с целью поддержания устойчивого развития биосферы, путем эффективного использования природного капитала, ограничения потребительства и контроля перенаселения. \n\nПолучают бонусы от ряда планетарных §YБлокеров§!, которые дают им дополнительное §YЖилье§! и рабочие места, в т.ч. §YШахтеры§! (для Горной Цепи), §YТехники§! (для Активного Вулкана), §YФермеры§! (для Непроходимых Джунглей) и т.п. \n§YРемесленники§! расходуют на §G-0.5§! £minerals£ минералов меньше для производства £consumer_goods£ §YТМС§! (утилизация промышленны отходов) \n§YСоциалисты§! будут несчастливы из-за политики §YСниженное Экологическое Регулирование§! \n\n§HУтилизация отходов§!: §YРемесленники§! и §YМеталлурги§! тратят на §G-0.5§! £minerals£ меньше для производства £consumer_goods£ §YТМС§! и £alloys£ §YСплавов§! \n\nНачинают с технологией §YРайский Купол§!  \n\nПродвинутой версией этого принципа является §YХранители Гармонии§! \n\nНе может использовать политику §YСниженное Экологическое Регулирование§!"


 civic_terraforming: "Эко-инженеры"
 civic_terraforming_desc: "Это общество живет в соответствии системы ценностей, в основе которой лежит контроль и окружающей среды посредством развитых технологий. Имея традиционно развитые науки в области биологии, экологии и климатологии, они - мастера терраформирования и адаптации любой окружающей среды под свои нужды. \n\nПолучают бонусы от планетарных особенностей и §YБлокеров§! природного типа, которые дают им дополнительное §YЖилье§! и специальные рабочие места - §YКсено-биологи§! или §YГео-физики§!. \n\nИмеют особое планетарное решение, позволяющее избавиться от таких планетарных аномалий, как §YРадиоактивная Планета§!, §YПоврежденная Экология§! и тому подобное \n\nНачинают с технологией §YВаятели Земли§!  \n\nОчистка планетарных §YБлокеров§! дает единоразовый прирост соответствующего ресурса "

 edict_voice_planet_2.tooltip: "Решение убирает такие неприятные модификаторы планеты, как: §YНестабильная Тектоника§!, §YСлабое Магнитное Поле§!, §YПриливный Захват§!, §YРадиоактивная Планета§!, §YПоврежденная Экология§!, §YРадиоактивные Пустоши§!, §YЗаброшенное Терраформирование§!."
 edict_voice_planet_1.tooltip: "Решение убирает такие неприятные модификаторы планеты, как: §YОпасные Животные§!, §YБезрадостная§!, §YОпасная Погода§!, §YДикие Шторма§!."


 civic_master_engineer: "Мастера-инженеры"
 civic_master_engineer_desc: "Эта Цивилизация известна своими глубокими традициями инженерного и архитектурного дела."

 civic_machine_cult: "Культ Машин"
 civic_machine_cult_desc: "Они поклоняются Машинам, как Богам, используя силу Веры для поддержания работосопосбности §YРоботов§!. \n\nНачинают с технологией §YРабочие Роботы§!, §Y4§! Роботами, строениями §YМеха-Монастырь§! и §YФабрика Роботов§! \n\nМогут строить уникальное сооружение - §YМеха-Монастырь§!, дающий рабочие места для §YТехно-жрецов§!, которые производят §YЕдинство§!, §YИнженерную науку§! и снижают стоимость содержания §YРоботов§! \n\nПри комбинации с §YТеократией§! или спиритуалистическими формами правления, §YВерховные Жрецы§! увеличивают также §YПроизводительность Роботов§! и §YИнженерную Науку§! на планете, а §YТехно-жрецы§! производят дополнительно §YЕдинство§! и §YИнженерную Науку§!."

 civic_military_industry: "Военные Инженеры"
 civic_military_industry_desc: "В этом обществе сильны традиции развитой оружейной промышленности. Их корабли и орудия самые мощные, но, как правило, и не дешевы."

 civic_land_of_plenty: "Земля Изобилия"
 civic_land_of_plenty_desc: "Народ этой цивилизации исповедует идеологию, нацеленную на всеобщее удовлетворение наиболее базовых материальных потребностей населения. \n\nПолитика пропитания §YНормирование§! недоступна."

 #civic_enlightment: "Культурное Наследие"
# civic_enlightment_desc: "Научившись жить в мире и любви, это общество достигло невероятного уровня культурного развития. Начинает с технологией §HОбъект Культурного Наследия§!, §HСпиритуалисты§! начинают с технологией §HГолографические Ритуалы§!."

 civic_peacekeepers: "Универсализм"
 civic_peacekeepers_desc: "Эта цивилизация вышла в Космос, движимая духом надежды и веры в мирное и гармоничное сосуществование всех разумных существ в Галактике. \n\nНахождение в составе §YФедерации§!, заключение §YПакта не-Агрессии§! и §YНаучного Договора§! не стоит Влияния \nФракция §YКсенофилов§! будет рада нахождению в §YФедерации§!, а также, большому число различных существ в Империи \nПосле успешного §YГенетического возвышения§! низших существ, Империя получает глобальный модификатор - §YГалактические Покровители§!, сроком 10 лет, увеличивающий §YЕдинство§! и §YОбщественную Науку§! \nНе может иметь §YСоперников§! \nЯвляется продвинутой версией принципа §YДипломатические Корпусы§!"

 civic_commonwealth: "Традиционализм"
 civic_commonwealth_desc: "Эта цивилизация характеризуется сильным чувством духовного единства Граждан, стремлением к сохранению и развитию культурной общности."

 civic_consumerism: "Общество Потребления"
 civic_consumerism_desc: "Общество потребления характеризуется массовым и избыточным потреблением материальных благ, и формированием соответствующей системы ценностей и установок. \n§YКлерки§! производят дополнительно §Y0.25§! £trade_value£ и §Y0.5§! £amenities£  \n§YТорговцы§! дополнительно производят §G+1§! £consumer_goods£ §YТМС§!  \n§YФабрики§! дают дополнительные рабочие места для £job_artisan£ §YРемесленников§! \nСтроения §YКоммерческие Зоны§! и §YКоммерческий Мегаплекс§!, а также §YГорода§! дают дополнительные рабочие места для £job_trader£ §YКлерков§! \nФракция §YПредприниматели§! будет несчастлива из-за политики §YПовышенное Экологическое Регулирование§! и счастлива за-за торговой политики §YПотребительское Благосостояние§!"


 civic_military_dictatorship: "Военный Вождь"


 civic_military_junta: "Военный Совет"
 civic_military_junta_desc: "Правительство находится под надзором совета лучших Военачальников Империи.\n\nЗапрещено менять политику §YФокус Производства§! на §YГражданское§!."

 civic_peaceful_republic: "Демократическая Утопия"
 civic_peaceful_republic_desc: "Пацифистская форма Республики, в которой все граждане объединены общим стремлением к свободному, мирному и процветающему сосуществованию."

 civic_cyber_demos_cratos: "Кибер-Демократия"
 civic_cyber_demos_cratos_desc: "Это правительство использует достижения в сфере информационных технологий и СМИ чтобы добиться максимальной эффективности демократии и вовлеченности граждан в политику. Однако подобная зависимость от технологий, при условии достаточно большой свободы, может приводить к всплескам кибер-преступности."

 civic_divine_council: "Священное Собрание"
 civic_divine_council_desc: "Правительство контролирует собрание старейших и влиятельнейших религиозных лидеров Империи.\nТакие виды деятельности, как £job_priest£ §Y$job_priest_plural$§!, дополнительно производят §Y1§! ед. £unity£ единства."

 civic_science_directorate: "Научный Директорат"
 civic_science_directorate_desc: "В Правительстве доминирует ассамблея наиболее известных и уважаемых Ученых Империи. \n\nФракция §YТехнологов§! будет требовать стандарта жизни §YАкадемические Привилегии§!\nТакие виды деятельности, как §Y$job_researcher_plural$§!, также производят §Y1 ед.§! £unity£ единства."

 civic_executive_committee: "Ассамблея Философов"
 civic_executive_committee_desc: "Действуя под надзором совета наиболее мудрых и достойных представителей правящей элиты Философов, правительство Империи демонстрирует высокую эффективность государственного управления."

 civic_cyber_dictatorship: "Кибер-Диктатура"
 civic_cyber_dictatorship_desc: "Правительство представлено кибернетической диктатурой, где Государство полагается на суперкомпьютеры в вопросах администрирования и безопасности. Однако, при такой зависимости от ИИ, обычные граждане Империи имеют еще меньше возможностей для влияния на политическую жизнь страны.\n\nНачинают игру с технологией §YАдминистративный ИИ§!."

 civic_centralized_state: "Централизованная Власть"
 civic_centralized_state_desc: " "

 civic_welfare_state: "Социальное Государство"
 civic_welfare_state_desc: "В этом обществе Государство играет роль защитника и распределителя экономических и социальных благ своих граждан. \n\n§YГородские районы§! дают §G+1§! §YЖилья§!. §YАдминистраторы§! производят дополнительно §G+2§! £amenities£ §YБлаг§!. Не может использовать политики §YЧастное Здравоохранение§! и §YЧастное Образование§! \n\n§YПрофсоюзы Рабочих§!: §YДобывающие§!, §YФермерские§! и §YГенерирующие§! Районы дают §G+1§! рабочее место и жильё, и стоят на §R+15%§! больше содержания  \n\nПо умолчанию имеют стандарт жизни §YСоциальное Обеспечение§! \n\nПродвинутой версией данного принципа является §YСоциалистические Идеалы§!."



 civic_globalism: "Глобализм"
 civic_globalism_desc: "Не один лишь голый интерес к незнакомому и неведомому подтолкнул нас начать освоение дальнего Космоса, но также и те потенциальные выгоды, которые мы, несомненно, сможем извлечь из этого. \n\nБольше шанс того, что их планеты будут выбраны для базирования §YГалактичекого рынка§! благодаря планетраному решению §YУсиления§!. Решение §YУсилить Шанс Номинации§! стоит меньше влияния. \n\n§YКоммерческие пакты§! не требуют влияния для содержания \n\nПолучает бонус к отношениям с анклавом §YТорговый Конгломерат§! \n\nФракция §YПредпринимателей§! будет довольна нахождению в составе §YТорговой Федерации§!"

 civic_exalted_priesthood: "Теократия"
 civic_exalted_priesthood_desc: "С целью охранения общества от распространения ереси, религиозные лидеры занимают значительную часть административных должностей. \n\nНачинает игру с технологией §YГолографические Ритуалы§!. \n\nСтроения §YСвященный Нексус§! и §YЦитадель Веры§! дают дополнительные рабочие места для §YВерховных Жрецов§!. \n\nПри комбинации с §YКульт Машин§!, §YВерховные Жрецы§! увеличивают §YПроизводительность Роботов§! и §YИнженерную Науку§! на планете, а §YТехно-жрецы§! производят дополнительно §YЕдинство§! и §YИнженерную Науку§!."

 civic_citizen_service: "Стратократическая Республика"
 civic_citizen_service_desc: "Полными гражданскими и политическими правами может обладать только индивид, прошедший военную подготовку. Военная служба гарантирует гражданство, право избирать и быть избранным.\n\nМожет проводить специальный Указ: §YПатриотический Зов§!"


 civic_idealistic_foundation: "Идеалы Анархии"
