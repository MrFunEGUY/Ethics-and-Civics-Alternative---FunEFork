 gov_national_socialism: "Фашистский Режим"
 gov_national_socialism_desc: "Радикальный ультра-правый авторитарный режим, характеризующийся диктаторской формой правления, систематическим подавлением политической оппозиции и жестким контролем над социальной и экономической сферами общества."


 gov_timocracy: "Тимократия"
 gov_timocracy_desc: "Форма государства, при которой политические права граждан (возможность выбирать власть и быть избранным) стратифицированы в соответствие с имущественным цензом."

 gov_par_monarchy: "Парламентарная Монархия"
 gov_par_monarchy_desc: "Конституционная монархия, в которой монарх не обладает значительными властными полномочиями по сравнению с правительством и играет преимущественно представительскую или церемониальную роль."

 civic_naval_traditions: "Прославленный Флот"
 civic_naval_traditions_desc: "Вооруженные силы этой цивилизации известны славными традициями своего Флота."

 civic_spiritual_democracy: "Теократическая Республика"
 civic_spiritual_democracy_desc: "Форма республики, граждане которой связаны узами сильной религиозной традиции, опирающейся на строгие моральные и этические ценности.\nТакие виды деятельности, как £job_priest£ §Y$job_priest_plural$§!, дополнительно производят §Y1§! единицу £unity£ Единства. \n\nОбращение в §YРабство§! представителей своего вида запрещено. §YКонтроль Популяции§! запрещен. \n\n£job_high_priest£ §Y$job_high_priest_plural$§! производят дополнительно £society£ §YОбщественную Науку§! и £amenities£ §YБлага§!"

 edict_patriotic_call: "Патриотический Зов"
 edict_patriotic_call_desc: "К оружию! Родина-мать Зовёт!"

 glorious_fleet: "Славная Победа!"
 unglorious_fleet: "Горе Побежденным!"

 civic_police_state: "Полицейское государство"
 civic_police_state_desc: "С целью подавления любых признаков инакомыслия население в этом репрессивном обществе тщательно отслеживается и контролируется крупными внутренними полицейскими силами.\n\n£job_enforcer  §Y$job_enforcer_plural$§! также производят дополнительно §Y1§! £unity£ Единство, строения §YПолицейский Участок§! and §YЗал Правосудия§! потребляют больше £energy£ энергии."

