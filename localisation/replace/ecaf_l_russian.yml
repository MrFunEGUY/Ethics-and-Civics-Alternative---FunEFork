 job_deep_miner_plural: "Горный Инженеры"
 job_deep_miner_desc: "Горные Инженеры используют и развивают свои научные и инженерные познания для добычи минералов и энергии из самых глубин планетарной коры."
 job_deep_miner_effect_desc: "£job_miner£ $job_deep_miner_plural$ производит £minerals£ §YМинералы§!, £energy£ §YЭнергию§! и £engineering_research£ §YИнженерную науку§!."
