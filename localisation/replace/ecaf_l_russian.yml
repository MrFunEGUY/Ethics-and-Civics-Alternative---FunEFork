 gov_generic_stratocracy: "Стратократия"
 gov_generic_stratocracy_desc: "Военное правительство в котором армия и государство, по сути, одно и то же, а государственные посты обчно занимают военные."

 civic_energy_syndicate: "Энергетический Синдикат"
 civic_energy_syndicate_desc: "Империя обладает развитым сырьевым рынком, находящимся под жестким контролем картеля Торговых Корпораций."

 civic_public_works: "Социальная Инфраструктура"
