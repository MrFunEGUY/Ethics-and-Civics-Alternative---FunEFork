 gov_criminal_syndicate_fam: "Criminal Syndicate"
 gov_criminal_syndicate_fam_desc: "This government is an enormous and ruthless business syndicate, owned and operated by one family. It shares many of its operating practises with organized crime."

 gov_trade_league_crime_fam: "Criminal Clans"
 gov_trade_league_crime_fam_desc: "This is a feudalistic state run by multiple crime families. The head family rules indirectly, with their rule enforced through smaller criminal clans who are granted territory to govern in their name. In exchange, these smaller clans agree to ensure the stability of their territory and to provide military support to the head family.$plutocracy_gov_corp_loc$"

 gov_trade_league_fam: "Trading Clans"
 gov_trade_league_fam_desc: "This government operates under a form of corporate feudalism, where almost all businesses are family-owned. The monarch rules indirectly, granting business licenses and properties to a myriad of merchants, guilds, and smaller corporations in exchange for obligations in the form of taxes and military provisions.$plutocracy_gov_corp_loc$"

 gov_megachurch_fam: "Megachurch"
 gov_megachurch_fam_desc: "This government is a corporate monarchy based on a curious blend of commercial and spiritualistic values, in which the monarch holds the positions of supreme ordained minister and head corporate officer simultaneously.$theocracy_gov_corp_loc$"

 gov_sacrificial_megachurch_fam: "Sacrificial Megachurch"
 gov_sacrificial_megachurch_fam_desc: "This government blends its commercial and spiritual goals within a grim oligarchy, in which ordained overseers encourage greater prosperity through ritualized sacrifice.$theocracy_gov_corp_loc$"

