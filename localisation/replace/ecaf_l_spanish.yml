 # Government Variety Pack Imperial Megacorp Governments #
 #########################################################
 
 HT_STELLAR_EXEC: "Stellar Operations Officer"

 HT_FIRST_CAPTAIN: "First Captain"

 HT_VICE_DEAN: "Vice Dean"

 HT_VICE_CHAIR: "Vice Chair"

 HT_HIGH_MYSTIC: "High Mystic"

 HT_DEPUTY_MINISTER: "Deputy-Minister"

 HT_DEPUTY_CHAPLAIN: "Deputy-Chaplain"

 HT_FIRST_OFFICER: "Vice Enforcement Officer"

 HT_VICE_EXEC: "Vice Executive Director"

 HT_OPERATIONS_MANAGER: "Operations Manager"

 lrsk_gov_var_gov_galactic_cartel_fam: "Cosmic Cartel"
 lrsk_gov_var_gov_galactic_cartel_fam_desc: "This government is a staggeringly ambitious business with designs on total monopoly. Its selection is unbelievably diverse, its stock value soaring, its employees productive and courteous. Any who are not yet loyal customers feel an emptiness they don't yet know how to fill, or so the stockholders believe.$plutocracy_gov_corp_loc$"

 lrsk_gov_var_gov_rationalist_managerial_firm_fam: "Rationalist-Managerial Firm"
 lrsk_gov_var_gov_rationalist_managerial_firm_fam_desc: "This government is actually a kind of business enterprise that operates according to a principle of rationally planned efficiency for profit maximization. Every aspect of the lives of citizen-workers has been designed according to best practices. Local and regional governments have had their roles reduced to enforcement of waste-reduction measures.$technocracy_gov_corp_loc$"

 lrsk_gov_var_gov_private_intel_agency_fam: "Private Intelligence Agency"
 lrsk_gov_var_gov_private_intel_agency_fam_desc: "If knowledge is power, then selling control over the flow and content of knowledge was this corporation's road to capturing sovereign power. Its indispensable security and spying operations have subsumed any formal state."

 lrsk_gov_var_gov_protection_racket_fam: "Protection Racket"
 lrsk_gov_var_gov_protection_racket_fam_desc: "Criminals, as a rule, can't depend on the law, and the criminal underworld has its own rules enforced by brutality. This enterprise mastered enforcement of the informal criminal codes until it was powerful enough to define its own predations as the law."

 lrsk_gov_var_gov_crusading_company_fam: "Crusading Company"
 lrsk_gov_var_gov_crusading_company_fam_desc: "An odd amalgamation of mercenary company and megachurch, this corporation believes in God, gold, and glory, not necessarily in that order. To them, nothing pleases the Divine more than enlightening others to their gospel of prosperity... and if some potential customer-congregants prove stubborn, then their missionaries may simply use some paradigm-breaking aggressive marketing tactics.$theocracy_gov_reg_loc$"

 lrsk_gov_var_gov_colonial_charter_board_fam: "Colonial Charter Board"
 lrsk_gov_var_gov_colonial_charter_board_fam_desc: "The governments of this empire's homeworld lacked the finances to exploit resources in space, and so set up a system that chartered joint-stock companies to raise investment money for space-based resource extraction. Eventually, through acquisitions and mergers, it came to be such that one family-owned company dominated these public-private partnerships. These chartered companies came to encompass all matters of state as this society expanded into space, and the family-owned company managed to make the public-private partnerships fully private."

 lrsk_gov_var_gov_colonial_viceroyalty_cmp_fam: "Viceroyal Company"
 lrsk_gov_var_gov_colonial_viceroyalty_cmp_fam_desc: "This government is a commercial venture which officially has a fiduciary duty to enrich the monarchy $LRSK_GOV_VAR_GOV_COLONIAL_FOUNDERS_COMMON$"

 lrsk_gov_var_gov_evangelical_franchise_fam: "Evangelical Franchise"
 lrsk_gov_var_gov_evangelical_franchise_fam_desc: "This government is actually an entrepreneurial religious organization that has swollen to the point that it dominates secular politics both due to its popularity and its vast wealth."

 lrsk_gov_var_gov_occult_franchise_fam: "Occult Cartel"
 lrsk_gov_var_gov_occult_franchise_fam_desc: "This government is what happens when something like a cross between a pyramid scheme and a cult gains political power. Its adherents/customers/citizens are either indentured seekers, penitent laborers, or enthusiastic donors."

 lrsk_gov_var_gov_innovation_initiative_fam: "Innovation Initiative"
 lrsk_gov_var_gov_innovation_initiative_fam_desc: "This government, from the outside, seems to be like a university or laboratory that has absorbed the functions of a state. Internally, its politics are like a series of experiments in governmental and social organizational forms.$technocracy_gov_corp_loc$"

 lrsk_gov_var_gov_private_military_contractor_fam: "Private Military Contractor"
 lrsk_gov_var_gov_private_military_contractor_fam_desc: "This government is actually a mercenary company that has been contracted by local and regional governments to provide police, national defense, and foreign relations services for the empire. Rank in government typically requires enlistment as a soldier for hire, but the internal structure of the company may be fairly democratic.$stratocracy_gov_corp_loc$"

