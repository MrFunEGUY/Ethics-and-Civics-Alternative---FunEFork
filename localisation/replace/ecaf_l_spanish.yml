 ethic_capitalism_desc: "§LPersonal ambition is the engine of progress. The desire to improve, the drive to pursue it: these are the things that have brought the stars themselves to our fingertips. We must continue to protect our hard-won freedoms of expression from the irrational fears of conformists, and to never allow genius to be held back by genericism.§!\n"
 ethic_capitalism: "Competitive"
 ethic_collectivist_desc: "§LIt is self-evident that different people have different skills. Some are more fit to rule, while others are more fit to serve, and their roles in society should reflect this. To ignore this fact is to invite chaos and disorder.§!\n"
 ethic_collectivist: "Authoritarian"
 ethic_egalitarian_desc: "§LLibertarians preserve democratic values, with citizens being directly involved in the governing process through the mechanisms of either representative or direct democracy.§!\n"
 ethic_egalitarian: "Libertarian"
 ethic_elitist_desc: "§LIn the great dance of civilizations, we must accept that we each have different parts to play. For many, that place is at the base foundation of our society, toiling in drudgery so that others have the opportunity to bring their talents to bear on the social good. Let no one mistake our privilege for leisure; we are no less custodians than our servants, our tasks no less menial or vital."
 ethic_elitist: "Elitism"
 ethic_fanatic_capitalism_desc: "§LThere is no greater imperative than the call to excel, to accumulate, to reinvest. From the clash of ambitions arise great fortunes, and with them, ever greater ambitions. The wheel turns, flattening the unfit beneath it, but bringing new strivers up with every tread. We know - we exemplify - that whatever is best for the best of us is, ultimately, what is good for all of us."
 ethic_fanatic_capitalism: "Fanatic Competitive"
 ethic_fanatic_collectivist_desc: "§LIt is a crime against nature for a servant to rule, or a ruler to serve. Proper order can only be maintained through strict hierarchy and absolute obedience.§!\n"
 ethic_fanatic_collectivist: "Fanatic Authoritarian"
 ethic_fanatic_egalitarian_desc: "§LFanatic Libertarians stand for a general reduction of central bureaucratic authority and maximum political autonomy and self-governance.§!\n"
 ethic_fanatic_egalitarian: "Fanatic Libertarian"
 ethic_fanatic_elitist_desc: "§LSociety is a herd, with shepherds and watchdogs; society is a struggle, with winners and losers. The unwashed masses, little better than animals, need the leadership of those destined few with the necessary acumen, vision, and strength to guide them towards a greater purpose. Who better than us?"
 ethic_fanatic_elitist: "Fanatic Elitism"
 ethic_fanatic_green_desc: "§LOur musicians cannot compose a melody so profound as the songs of wildlife and the whispers of the trees. Our artists cannot capture the ineffable majesty of mountain tops, secluded lakes, or vast caverns. Whether by design or by chance, we have been born into a universe of transcendent natural beauty; no cost is too high to secure its continued preservation.§!\n\n"
 ethic_fanatic_green: "Fanatic Ecologism"
 ethic_fanatic_individualist_desc: "§LPower does not just corrupt; it is, itself, corruption. All power imbalances are fundamentally coercive by the nature of power. True freedom and justice can only be obtained through equality.§!\n"
 ethic_fanatic_industrial_desc: "§LThrough our ingenuity and persistence, we are capable of raising wealth from dust, of bending the very forces of nature to our will. At our command, the planets relinquish their riches and our magnificent factories guzzle them up. This power cannot be denied, and through it we shall remake the galaxy in our own image.§!\n §HRecycling Campaign§! is not available."
 ethic_fanatic_industrial: "Fanatic Industrialism"
 ethic_fanatic_pluralist_desc: "§LWe are all of us worthy of the same dignity and the same basic respect, for within each of us lies the potential for greatness, for a stroke of luck or genius, for the very salvation of our species. Yes, we are not all created equal, but what does that matter when we are equally endowed with the capacity to create?"
 ethic_fanatic_pluralist: "Fanatic Egalitarian"
 ethic_fanatic_socialism_desc: "§LThere is no greater imperative than the call to find one's place in the great labor, to give of oneself, to share in the common fruit. To selfishly accumulate wealth, land, or machines - these are tumorous symptoms within the body politic. Rather, it is the burden we share in caring for the young, the old, and the sick that together makes us strong, that together makes us one.§!\n"
 ethic_fanatic_socialism: "Fanatic Cooperative"
 ethic_focused_desc: " "
 ethic_focused: "Singular Purpose"
 ethic_green_desc: "§LAdherents of Ecologism preserve a system of values, according to which there is no existential divisions between them and the biosphere they inhabit, sufficient enough to claim that their species posses greater value then nature around. It can thus be seen as 'Biospherical Egalitarianism'. Ecologic approach to an economy is based on the idea of sustainable development, which implies more efficient usage of natural resources, limited consumerism and controlled overpopulation§!"
 ethic_green: "Ecologism"
 ETHIC_HAPPY_FACTIONS_2: "§EAll Factions, except §HTotalitarian§!, get §G+5§! §HHappiness§!"
 ethic_individualist_desc: "§LEveryone is equal in basic dignity and rights. The preservation of order, while an admirable goal, does not justify tyranny and oppression either in principle or in practice. Civilization flourishes best when the few do not dominate the many.§!\n"
 ethic_industrial_desc: "§LResponsive and efficient infrastructural development is a hallmark of any advanced society. Special attention must be paid to managing our workers in order to ensure future economic prosperity. The costs we incur along the way are well worth it to secure a comfortable future for our kind.§!\n"
 ethic_industrial: "Industrialism"
 ethic_pluralist_desc: "In the face of the cosmos, how silly and insignificant our petty differences must seem! We are little more than motes of dust bound to the same speck, circling a mere pinprick of luminescence. Of what consequence are the colors of our individual bodies, of where or to whom we were born?"
 ethic_pluralist: "Egalitarian"
